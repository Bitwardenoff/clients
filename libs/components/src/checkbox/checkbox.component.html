<label [for]="id" [class]="labelClasses">
  <input
    type="checkbox"
    [id]="id"
    [disabled]="disabled"
    [checked]="checked"
    (change)="onInputChange($event)"
    (blur)="onBlur()"
    [class]="inputClasses"
  />
  <span [class]="labelContentClasses"><ng-content></ng-content></span>
  <span *ngIf="required" class="tw-text-xs tw-font-normal tw-text-main">
    ({{ "required" | i18n }})</span
  >
</label>
