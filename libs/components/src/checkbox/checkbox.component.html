<input
  type="checkbox"
  [id]="id"
  [disabled]="this.disabled"
  [checked]="checked"
  (change)="onInputChange($event)"
  (blur)="onBlur()"
  [class]="inputClasses"
/>
<label [for]="id" [class]="labelClasses">
  <span [class]="customCheckboxClasses" aria-hidden="true">
    <i [class]="iconClasses" *ngIf="checked"></i>
  </span>
  <span [class]="labelContentClasses"><ng-content></ng-content></span>
  <span *ngIf="required" class="tw-text-xs tw-font-normal"> ({{ "required" | i18n }})</span>
</label>
