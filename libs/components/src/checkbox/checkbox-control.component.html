<bit-form-control>
  <input
    type="checkbox"
    bitCheckbox
    [id]="id"
    [disabled]="disabled"
    [checked]="checked"
    (change)="onInputChange($event)"
    (blur)="onBlur()"
    class="tw-peer"
  />
  <bit-form-control-label><ng-content></ng-content></bit-form-control-label>
</bit-form-control>
