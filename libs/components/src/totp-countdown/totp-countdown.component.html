<div
  class="tw-flex tw-items-center tw-justify-center totp-v2"
  [ngClass]="{ low: totpLow }"
  *ngIf="cipher.login.totp && totpCode"
>
  <span class="totp-countdown tw-flex tw-justify-center tw-items-center" aria-hidden="true">
    <span class="totp-sec">{{ totpSec }}</span>
    <svg>
      <g>
        <circle
          class="totp-circle inner"
          r="9.6"
          cy="13"
          cx="13"
          [ngStyle]="{ 'stroke-dashoffset.px': totpDash }"
        ></circle>
        <circle class="totp-circle outer" r="11" cy="13" cx="13"></circle>
      </g>
    </svg>
  </span>
</div>
