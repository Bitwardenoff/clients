<!-- Popup shell -->
<div
  [ngClass]="getWidth()"
  class="tw-max-h-screen tw-my-4 tw-box-border tw-flex tw-flex-col tw-items-start tw-p-0 tw-bg-text-contrast tw-border tw-border-solid tw-border-secondary-300 tw-rounded tw-flex-none tw-order-0 tw-grow-1"
>
  <!-- Modal Header-->
  <div
    class="tw-w-full tw-box-border tw-flex tw-flex-row tw-items-center tw-gap-4 tw-p-4 tw-max-h-full tw-border-0 tw-border-b tw-border-solid tw-border-secondary-300 tw-flex-none tw-order-none tw-self-stretch tw-grow-0"
  >
    <!-- Modal Title text container -->
    <div
      class="tw-max-h-full tw-text-lg tw-font-normal tw-leading-7 tw-uppercase tw-flex tw-items-center tw-text-main tw-flex-none tw-order-none tw-grow"
    >
      <ng-content select="[title]"></ng-content>
    </div>
    <!-- Modal Title close button container TODO: when implementing modal popup this should broadcast to close modal popup-->
    <div class="tw-flex-none tw-order-1 tw-flex-grow-0">
      <button class="tw-border-0 tw-bg-transparent tw-text-main tw-p-0">
        <i class="bwi bwi-close tw-text-xs tw-font-bold tw-text-main" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <!-- Modal Body-->
  <div
    class="tw-w-full tw-flex tw-flex-col tw-justify-center tw-items-center tw-order-1 tw-self-stretch tw-grow-0 tw-relative tw-flex-auto tw-overflow-y-auto"
  >
    <!-- Modal Body Text-->
    <div
      class="tw-w-full tw-pb-8 tw-p-4 tw-not-italic tw-font-normal tw-text-base tw-text-main tw-order-none tw-self-stretch tw-grow-0 tw-relative tw-flex-auto tw-overflow-y-auto"
    >
      <ng-content select="[body]"></ng-content>
    </div>
  </div>

  <!-- Modal Footer-->
  <div
    class="tw-w-full tw-flex tw-flex-col tw-justify-end tw-items-end tw-p-0 tw-max-h-full tw-bg-background-alt tw-flex-none tw-order-2 tw-self-stretch tw-grow-0"
  >
    <!-- Modal Footer Ruler-->
    <div
      class="tw-w-full tw-box-border tw-h-px tw-bg-secondary-300 tw-border-solid tw-border-secondary-300 tw-border-0 tw-border-t tw-flex-none tw-order-none tw-self-stretch tw-grow-0"
    ></div>
    <!-- Modal Footer Buttons-->
    <div
      class="tw-w-full tw-flex tw-flex-row tw-items-center tw-p-4 tw-gap-2 tw-max-h-full tw-flex-none tw-order-1 tw-self-stretch tw-grow-0"
    >
      <ng-content select="[footer]"></ng-content>
    </div>
  </div>
</div>
