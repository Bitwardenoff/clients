<!--Modal container-->
<div
  *ngIf="showModal"
  tabindex="0"
  class="tw-opacity-100 tw-fixed tw-w-full tw-h-full tw-top-0 tw-left-0 tw-flex tw-items-center tw-justify-center"
  #bitModal
>
  <!--Provides blurry background also known as an overlay-->
  <div class="tw-absolute tw-w-full tw-h-full tw-bg-secondary-700 tw-opacity-30"></div>

  <!--Controls centering of the popup -->
  <div
    class="tw-bg-background tw-w-11/12 md:tw-max-w-md tw-mx-auto tw-rounded tw-shadow-lg tw-z-50 tw-overflow-y-auto"
  >
    <!-- Add margin if you want to see some of the overlay behind the modal-->
    <div class="tw-py-0 tw-text-left tw-px-0" #bitModalPopUp>
      <ng-content></ng-content>
    </div>
  </div>
</div>
