<!-- Popup shell -->
<div
  class="tw-overflow-hidden tw-box-border tw-flex tw-flex-col tw-items-start tw-p-0 tw-w-[300px] tw-h-[213px] tw-bg-text-contrast tw-border tw-border-solid tw-border-secondary-300 tw-rounded tw-flex-none tw-order-0 tw-grow-0"
>
  <!-- Modal Header-->
  <div
    class="tw-box-border tw-flex tw-flex-row tw-items-center tw-p-4 tw-gap-4 tw-w-[300px] tw-h-16 tw-border-0 tw-border-b tw-border-solid tw-border-secondary-300 tw-flex-none tw-order-none tw-self-stretch tw-grow-0"
  >
    <!-- Modal Title text container -->
    <div
      class="tw-w-[234px] tw-h-7 tw-text-lg tw-font-normal tw-leading-7 tw-uppercase tw-flex tw-items-center tw-text-main tw-flex-none tw-order-none tw-grow"
    >
      <ng-content></ng-content>
    </div>
  </div>

  <!-- Modal Body-->
  <div
    class="tw-flex tw-flex-col tw-justify-center tw-items-center tw-p-4 tw-w-[300px] tw-h-20 tw-flex-none tw-order-1 tw-self-stretch tw-grow-0"
  >
    <!-- Modal Body Text-->
    <div
      class="tw-w-[268px] tw-h-12 tw-font-sans tw-not-italic tw-font-normal tw-text-base tw-text-main tw-flex-none tw-order-none tw-self-stretch tw-grow-0"
    >
      <ng-content select="[body]"></ng-content>
    </div>
  </div>

  <!-- Modal Footer-->
  <div
    class="tw-flex tw-flex-col tw-justify-end tw-items-end tw-p-0 tw-w-[300px] tw-h-[69px] tw-bg-background-alt tw-flex-none tw-order-2 tw-self-stretch tw-grow-0"
  >
    <!-- Modal Footer Ruler-->
    <div
      class="tw-box-border tw-w-[300px] tw-h-px tw-bg-secondary-300 tw-border-solid tw-border-secondary-300 tw-border-0 tw-border-t tw-flex-none tw-order-none tw-self-stretch tw-grow-0"
    ></div>
    <!-- Modal Footer Buttons-->
    <div
      class="tw-flex tw-flex-row tw-items-center tw-p-4 tw-gap-2 tw-w-[300px] tw-h-[68px] tw-flex-none tw-order-1 tw-self-stretch tw-grow-0"
    >
      <ng-content select="[footer]"></ng-content>
    </div>
  </div>
</div>
