<!-- Popup shell -->
<div
  [ngClass]="getWidth()"
  class="tw-overflow-hidden tw-box-border tw-flex tw-flex-col tw-items-start tw-p-0 tw-min-h-[213px] tw-max-h-full tw-bg-text-contrast tw-border tw-border-solid tw-border-secondary-300 tw-rounded tw-flex-none tw-order-0 tw-grow-1"
>
  <!-- Modal Header-->
  <div
    [ngClass]="getWidth()"
    class="tw-box-border tw-flex tw-flex-row tw-items-center tw-p-4 tw-gap-4 tw-h-16 tw-border-0 tw-border-b tw-border-solid tw-border-secondary-300 tw-flex-none tw-order-none tw-self-stretch tw-grow-0"
  >
    <!-- Modal Title text container -->
    <div
      [ngClass]="getTitleWidth()"
      class="tw-h-7 tw-text-lg tw-font-normal tw-leading-7 tw-uppercase tw-flex tw-items-center tw-text-main tw-flex-none tw-order-none tw-grow"
    >
      <ng-content select="[title]"></ng-content>
    </div>
  </div>

  <!-- Modal Body-->
  <div
    [ngClass]="getWidth()"
    class="tw-flex tw-flex-col tw-justify-center tw-items-center tw-p-4 tw-min-h-[5rem] tw-max-h-96 tw-flex-none tw-order-1 tw-self-stretch tw-grow-1 tw-overflow-y-auto tw-overflow-x-clip"
  >
    <!-- Modal Body Text-->
    <div
      [ngClass]="getBodyWidth()"
      class="tw-min-h-[3rem] tw-max-h-96 tw-font-sans tw-not-italic tw-font-normal tw-text-base tw-text-main tw-flex-none tw-order-none tw-self-stretch tw-grow-1 tw-text-wrap"
    >
      <ng-content select="[body]"></ng-content>
    </div>
  </div>

  <!-- Modal Footer-->
  <div
    [ngClass]="getWidth()"
    class="tw-flex tw-flex-col tw-justify-end tw-items-end tw-p-0 tw-h-[69px] tw-bg-background-alt tw-flex-none tw-order-2 tw-self-stretch tw-grow-0"
  >
    <!-- Modal Footer Ruler-->
    <div
      [ngClass]="getWidth()"
      class="tw-box-border tw-h-px tw-bg-secondary-300 tw-border-solid tw-border-secondary-300 tw-border-0 tw-border-t tw-flex-none tw-order-none tw-self-stretch tw-grow-0"
    ></div>
    <!-- Modal Footer Buttons-->
    <div
      [ngClass]="getWidth()"
      class="tw-flex tw-flex-row tw-items-center tw-p-4 tw-gap-2 tw-h-[68px] tw-flex-none tw-order-1 tw-self-stretch tw-grow-0"
    >
      <ng-content select="[footer]"></ng-content>
    </div>
  </div>
</div>
