<!-- Popup shell -->
<div
  class="tw-box-border tw-flex tw-flex-col tw-justify-center tw-items-center tw-pt-4 tw-gap-4 tw-w-[360px] tw-h-[201.2px] tw-bg-background tw-border tw-border-solid tw-border-secondary-300 tw-rounded tw-flex-none tw-order-none tw-grow-0"
>
  <!--Simple Modal Content-->
  <div
    class="tw-flex tw-flex-col tw-justify-center tw-items-center tw-p-0 tw-gap-2 tw-w-[328px] tw-h-[100.2px] tw-flex-none tw-order-none tw-flex-grow-0"
  >
    <!--Simple Modal Vector Container-->
    <div class="tw-w-[42px] tw-h-[42px] tw-flex-none tw-order-none tw-flex-grow-0">
      <ng-content select="[vector]"></ng-content>
    </div>
    <!--Simple Modal Title Container-->
    <div
      class="tw-w-[328px] tw-h-[18.2px] tw-font-sans tw-non-italic tw-font-semibold tw-text-base tw-text-center tw-text-main tw-flex-none tw-order-1 tw-flex-grow-0"
    >
      <ng-content select="[title]"></ng-content>
    </div>
    <!--Simple Modal Message Container-->
    <div
      class="tw-w-[328px] tw-h-[24px] tw-font-sans tw-non-italic tw-font-normal tw-text-base tw-text-center tw-text-main tw-flex-none tw-order-2 tw-flex-grow-0"
    >
      <ng-content select="[message]"></ng-content>
    </div>
  </div>
  <!--Simple Modal Footer-->
  <div
    class="tw-flex tw-flex-col tw-justify-end tw-items-end tw-p-0 tw-w-[360px] tw-h-[69px] tw-flex-none tw-order-1 tw-flex-grow-0"
  >
    <!--Simple Modal Footer Rule-->
    <div
      class="tw-box-border tw-w-[360px] tw-h-px tw-bg-secondary-300 tw-border tw-border-solid tw-border-secondary-300 tw-flex-none tw-order-none tw-self-stretch tw-flex-grow-0"
    ></div>
    <!--Simple Modal Footer Button Container-->
    <div
      class="tw-flex tw-flex-row tw-items-center tw-p-4 tw-gap-2 tw-w-[360px] tw-h-[68px] tw-flex-none tw-order-1 tw-self-stretch tw-flex-grow-0"
    >
      <ng-content select="[footer]"></ng-content>
    </div>
  </div>
</div>
