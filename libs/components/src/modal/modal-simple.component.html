<!-- Popup shell -->
<div
  class="tw-max-h-screen tw-my-4 tw-box-border tw-flex tw-flex-col tw-justify-center tw-items-center tw-pt-4 tw-gap-4 tw-max-w-sm tw-bg-background tw-border tw-border-solid tw-border-secondary-300 tw-rounded tw-flex-none tw-order-none tw-grow-0"
>
  <!--Simple Modal Content-->
  <div
    class="tw-flex tw-flex-col tw-justify-center tw-items-center tw-p-0 tw-gap-2 tw-w-full tw-max-h-full tw-order-none tw-flex-grow-0 tw-py-4 tw-flex-auto tw-overflow-y-auto"
  >
    <!--Simple Modal Icon Container-->
    <div
      class="tw-w-11 tw-h-11 tw-flex-none tw-order-0 tw-flex-grow-0 tw-items-center tw-text-center"
    >
      <i
        *ngIf="useDefaultIcon; else elseBlock"
        class="bwi bwi-exclamation-triangle tw-text-3xl tw-text-warning tw-text-center"
        aria-hidden="true"
      ></i>
      <ng-template #elseBlock>
        <ng-content select="[icon]"></ng-content>
      </ng-template>
    </div>
    <!--Simple Modal Title Container-->
    <div
      class="tw-w-full tw-max-h-full tw-font-sans tw-non-italic tw-font-semibold tw-text-base tw-text-center tw-text-main tw-order-1 tw-flex-grow-0 tw-px-4 tw-flex-none"
    >
      <ng-content select="[title]"></ng-content>
    </div>
    <!--Simple Modal Message Container-->
    <div
      class="tw-w-full tw-max-h-full tw-font-sans tw-non-italic tw-font-normal tw-text-base tw-text-center tw-text-main tw-order-2 tw-flex-grow-0 tw-px-4 tw-flex-auto tw-overflow-y-auto"
    >
      <ng-content select="[message]"></ng-content>
    </div>
  </div>
  <!--Simple Modal Footer-->
  <div
    class="tw-flex tw-flex-col tw-justify-end tw-items-end tw-w-full tw-p-0 tw-max-h-full tw-flex-1 tw-order-1 tw-flex-grow-0"
  >
    <!--Simple Modal Footer Rule-->
    <div
      class="tw-box-border tw-h-px tw-bg-secondary-300 tw-border tw-border-solid tw-border-secondary-300 tw-flex-1 tw-order-none tw-self-stretch tw-flex-grow-0"
    ></div>
    <!--Simple Modal Footer Button Container-->
    <div
      class="tw-flex tw-flex-row tw-items-center tw-p-4 tw-gap-2 tw-w-full tw-max-h-full tw-flex-none tw-order-1 tw-self-stretch tw-flex-grow-0"
    >
      <ng-content select="[footer]"></ng-content>
    </div>
  </div>
</div>
