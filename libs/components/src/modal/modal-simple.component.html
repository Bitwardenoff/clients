<div
  class="tw-max-w-sm tw-max-h-screen tw-my-4 tw-flex tw-flex-col tw-bg-text-contrast tw-border tw-border-solid tw-border-secondary-300 tw-rounded tw-text-main tw-overflow-hidden"
>
  <div
    class="tw-text-center tw-text-main tw-flex tw-flex-col tw-items-center tw-px-4 tw-pt-4 tw-gap-2"
  >
    <ng-content *ngIf="hasIcon; else elseBlock" select="[bit-sm-icon]"></ng-content>
    <ng-template #elseBlock>
      <i class="bwi bwi-exclamation-triangle tw-text-3xl tw-text-warning" aria-hidden="true"></i>
    </ng-template>
    <h2 class="tw-font-semibold tw-text-base tw-flex-none tw-mb-0">
      <ng-content select="[bit-sm-title]"></ng-content>
    </h2>
  </div>
  <div
    class="tw-text-center tw-text-main tw-text-base tw-pt-2 tw-pb-4 tw-px-4 tw-relative tw-overflow-y-auto"
  >
    <ng-content select="[bit-sm-message]"></ng-content>
  </div>
  <div class="tw-p-4 tw-border-solid tw-border-secondary-300 tw-border-0 tw-border-t">
    <ng-content select="[bit-sm-footer]"></ng-content>
  </div>
</div>
