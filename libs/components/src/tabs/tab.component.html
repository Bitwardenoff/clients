<ng-container [ngSwitch]="disabled">
  <a
    *ngSwitchCase="false"
    role="tab"
    [class]="baseClassList"
    [routerLink]="route"
    [routerLinkActive]="activeClassList"
    #rla="routerLinkActive"
    [attr.aria-selected]="rla.isActive"
  >
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </a>
  <button
    *ngSwitchCase="true"
    type="button"
    role="tab"
    [class]="baseClassList"
    disabled
    aria-disabled="true"
  >
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </button>
</ng-container>
<ng-template #content>
  <ng-template [ngIf]="templateLabel" [ngIfElse]="tabTextLabel">
    <ng-container [ngTemplateOutlet]="templateLabel.templateRef"></ng-container>
  </ng-template>

  <ng-template #tabTextLabel>{{ textLabel }}</ng-template>
</ng-template>
