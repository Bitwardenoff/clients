<a
  bitTabListItem
  [routerLink]="disabled ? null : route"
  routerLinkActive
  [routerLinkActiveOptions]="routerLinkMatchOptions"
  #rla="routerLinkActive"
  [active]="rla.isActive"
  [disabled]="disabled"
  [attr.aria-disabled]="disabled"
  ariaCurrentWhenActive="page"
  role="link"
  [class]="'tw-flex' + (haveEndSlot ? ' hover:tw-no-underline' : '')"
>
  <div [class]="'tw-inline-flex' + (haveEndSlot ? ' hover:tw-underline' : '')">
    <ng-content></ng-content>
  </div>
  <ng-content #endSlot select="[slot=end]"></ng-content>
</a>
