<a
  bitTabListItem
  [routerLink]="disabled ? null : route"
  routerLinkActive
  [routerLinkActiveOptions]="routerLinkMatchOptions"
  #rla="routerLinkActive"
  [active]="rla.isActive"
  [disabled]="disabled"
  [attr.aria-disabled]="disabled"
  ariaCurrentWhenActive="page"
  role="link"
  [class]="'tw-flex' + (haveSlotEnd ? ' hover:tw-no-underline' : '')"
>
  <ng-container>
    <div [class]="'tw-inline-flex' + (haveSlotEnd ? ' hover:tw-underline' : '')">
      <ng-content></ng-content>
    </div>
  </ng-container>
  <ng-content #slotEnd select="[slot=end]"></ng-content>
</a>
