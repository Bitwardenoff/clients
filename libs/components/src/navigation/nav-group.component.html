<!-- This a higher order component that composes `NavItemComponent`  -->
<bit-nav-item
  [text]="text"
  [icon]="icon"
  [route]="route"
  [variant]="variant"
  (mainContentClicked)="toggle()"
  [treeDepth]="treeDepth"
  (mainContentClicked)="mainContentClicked.emit()"
>
  <ng-template #button>
    <button
      class="tw-ml-auto"
      [bitIconButton]="
        open ? 'bwi-chevron-up' : variant === 'tree' ? 'bwi-angle-right' : 'bwi-angle-down'
      "
      [buttonType]="'main'"
      (click)="toggle($event)"
      size="small"
      [title]="'toggleCollapse' | i18n"
      aria-haspopup="true"
      [attr.aria-expanded]="open.toString()"
      [attr.aria-controls]="contentId"
      [attr.aria-label]="'toggleCollapse' | i18n"
    ></button>
  </ng-template>

  <!-- If `tree` variant, use `slot-slart` -->
  <ng-container slot-start *ngIf="variant === 'tree'">
    <ng-container *ngTemplateOutlet="button"></ng-container>
  </ng-container>
  <!-- Otherwise, use `slot-end` -->
  <ng-container slot-end *ngIf="variant !== 'tree'">
    <ng-container *ngTemplateOutlet="button"></ng-container>
  </ng-container>
</bit-nav-item>

<!-- [attr.id] needs to be a unique ID for this element -->
<div
  *ngIf="open"
  [attr.id]="contentId"
  [attr.aria-label]="text + ' ' + ('submenu' | i18n)"
  role="group"
>
  <ng-content></ng-content>
</div>
