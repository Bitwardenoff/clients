<input
  type="radio"
  [id]="id"
  [name]="name"
  [disabled]="disabled"
  [value]="value"
  [checked]="selected"
  (change)="onInputChange()"
  (blur)="onBlur()"
  [class]="inputClasses"
/>
<label><ng-content></ng-content></label>

<label [for]="id" [class]="labelClasses">
  <span [class]="customRadioClasses" aria-hidden="true">
    <bit-icon [class]="iconClasses" [icon]="dot" *ngIf="selected"></bit-icon>
  </span>
  <span [class]="labelContentClasses"><ng-content></ng-content></span>
</label>
