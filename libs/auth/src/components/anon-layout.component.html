<main
  class="tw-flex tw-min-h-screen tw-max-w-xl tw-w-full tw-mx-auto tw-flex-col tw-gap-12 tw-px-4 tw-pb-4 tw-pt-14 tw-text-main"
>
  <div class="tw-text-center">
    <div class="tw-px-8">
      <div *ngIf="icon" class="tw-mb-8">
        <bit-icon [icon]="iconType"></bit-icon>
      </div>
      <bit-icon [icon]="logo" class="tw-mx-auto tw-block tw-max-w-xs"></bit-icon>
    </div>
    <h1 class="tw-mt-8 tw-text-xl tw-font-semibold sm:tw-text-2xl">{{ title }}</h1>
    <h2 class="tw-mt-4">{{ subTitle }}</h2>
  </div>
  <div class="tw-mb-auto">
    <div
      class="tw-mx-auto tw-max-w-md tw-rounded-xl tw-bg-background sm:tw-border sm:tw-border-solid sm:tw-border-secondary-300 sm:tw-p-8"
    >
      <ng-content></ng-content>
    </div>
    <div class="tw-mx-auto tw-mt-12 tw-max-w-md tw-text-center">
      <ng-content select="[slot=secondary]"></ng-content>
    </div>
  </div>
  <footer class="tw-text-center">
    <div>&copy; {{ year }} Bitwarden Inc.</div>
    <div>{{ version }}</div>
  </footer>
</main>
