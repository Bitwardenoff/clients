<ng-container *ngIf="syncLoading">
  <i class="bwi bwi-spinner bwi-spin tw-mr-2" title="{{ 'loading' | i18n }}" aria-hidden="true"></i>
  {{ "loading" | i18n }}
</ng-container>

<ng-container *ngIf="!syncLoading">
  <div class="tw-mb-6" *ngIf="orgSsoIdentifier">
    {{ "finishJoiningOrgBySettingMasterPassword" | i18n: orgSsoIdentifier }}
  </div>

  <app-callout
    type="warning"
    title="{{ 'resetPasswordPolicyAutoEnroll' | i18n }}"
    *ngIf="resetPasswordAutoEnroll"
  >
    {{ "resetPasswordAutoEnrollInviteWarning" | i18n }}
  </app-callout>

  <auth-input-password
    [email]="email"
    [loading]="submitting"
    [masterPasswordPolicyOptions]="masterPasswordPolicyOptions"
    (onPasswordFormSubmit)="handlePasswordFormSubmit($event)"
  ></auth-input-password>
</ng-container>
