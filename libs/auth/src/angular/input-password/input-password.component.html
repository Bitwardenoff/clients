<form [formGroup]="passwordForm" (ngSubmit)="submit()">
  <bit-form-field>
    <bit-label>{{ "masterPassword" | i18n }}</bit-label>
    <input bitInput type="password" formControlName="password" />
    <button type="button" bitIconButton bitSuffix bitPasswordInputToggle></button>
  </bit-form-field>

  <bit-form-field>
    <bit-label>{{ "confirmMasterPassword" | i18n }}</bit-label>
    <input bitInput type="password" formControlName="confirmedPassword" />
    <button type="button" bitIconButton bitSuffix bitPasswordInputToggle></button>
  </bit-form-field>

  <bit-form-field>
    <bit-label>{{ "masterPassHintLabel" | i18n }}</bit-label>
    <input bitInput formControlName="hint" />
    <bit-hint>{{ "masterPassHintText" | i18n }}</bit-hint>
  </bit-form-field>

  <bit-form-control>
    <input type="checkbox" bitCheckbox formControlName="checkForBreaches" />
    <bit-label>{{ "checkForBreaches" | i18n }}</bit-label>
  </bit-form-control>

  <button bitButton bitFormButton buttonType="primary" [block]="true" type="submit">
    {{ "createAccount" | i18n }}
  </button>
</form>
