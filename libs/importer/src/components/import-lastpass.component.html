<form [formGroup]="formGroup">
  <bit-form-field>
    <bit-label>LastPass email</bit-label>
    <input bitInput type="text" formControlName="email" />
    <bit-hint>{{ emailHint$ | async }}</bit-hint>
  </bit-form-field>
  <bit-form-field *ngIf="!isFedereatedSSO">
    <bit-label> LastPass master password </bit-label>
    <input
      bitInput
      type="password"
      id="lp-password"
      formControlName="password"
      name="confirmFilePassword"
    />
    <button
      type="button"
      bitSuffix
      bitIconButton
      bitPasswordInputToggle
      [(toggled)]="showPassword"
    ></button>
  </bit-form-field>
  <bit-form-control>
    <input
      bitCheckbox
      type="checkbox"
      formControlName="includeSharedFolders"
      id="includeSharedFolders"
    />
    <bit-label>Include shared folders</bit-label>
  </bit-form-control>
</form>
