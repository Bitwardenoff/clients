<div class="environment-selector-btn">
  {{ "region" | i18n }}:
  <button
    type="button"
    (click)="toggle(null)"
    cdkOverlayOrigin
    #trigger="cdkOverlayOrigin"
    aria-haspopup="dialog"
    aria-controls="cdk-overlay-container"
    [ngSwitch]="selectedEnvironment"
  >
    <span class="sr-only">{{ "region" | i18n }}:&nbsp;</span>
    <span *ngSwitchCase="ServerEnvironmentType.US" class="text-primary">{{ "us" | i18n }}</span>
    <span *ngSwitchCase="ServerEnvironmentType.EU" class="text-primary">{{ "eu" | i18n }}</span>
    <span *ngSwitchCase="ServerEnvironmentType.SelfHosted" class="text-primary">{{
      "selfHosted" | i18n
    }}</span>
    <i class="bwi bwi-fw bwi-sm bwi-angle-down" aria-hidden="true"></i>
  </button>
</div>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  (backdropClick)="close()"
  (detach)="close()"
  [cdkConnectedOverlayOpen]="isOpen"
  [cdkConnectedOverlayPositions]="overlayPostition"
>
  <div class="box-content">
    <div class="environment-selector-dialog" [@transformPanel]="'open'" role="dialog">
      <button
        type="button"
        class="environment-selector-dialog-item"
        (click)="toggle(ServerEnvironmentType.US)"
        [attr.aria-pressed]="selectedEnvironment === ServerEnvironmentType.US ? 'true' : 'false'"
      >
        <i
          class="bwi bwi-fw bwi-sm bwi-check"
          style="padding-bottom: 1px"
          aria-hidden="true"
          [style.visibility]="
            selectedEnvironment === ServerEnvironmentType.US ? 'visible' : 'hidden'
          "
        ></i>
        <img class="img-us" alt="" />
        <span>{{ "us" | i18n }}</span>
      </button>
      <br />
      <button
        type="button"
        class="environment-selector-dialog-item"
        (click)="toggle(ServerEnvironmentType.EU)"
        [attr.aria-pressed]="selectedEnvironment === ServerEnvironmentType.EU ? 'true' : 'false'"
        *ngIf="euServerFlagEnabled"
      >
        <i
          class="bwi bwi-fw bwi-sm bwi-check"
          style="padding-bottom: 1px"
          aria-hidden="true"
          [style.visibility]="
            selectedEnvironment === ServerEnvironmentType.EU ? 'visible' : 'hidden'
          "
        ></i>
        <img class="img-eu" alt="" />
        <span>{{ "eu" | i18n }}</span>
      </button>
      <br *ngIf="euServerFlagEnabled" />
      <button
        type="button"
        class="environment-selector-dialog-item"
        (click)="toggle(ServerEnvironmentType.SelfHosted)"
        [attr.aria-pressed]="
          selectedEnvironment === ServerEnvironmentType.SelfHosted ? 'true' : 'false'
        "
      >
        <i
          class="bwi bwi-fw bwi-sm bwi-check"
          style="padding-bottom: 1px"
          aria-hidden="true"
          [style.visibility]="
            selectedEnvironment === ServerEnvironmentType.SelfHosted ? 'visible' : 'hidden'
          "
        ></i>
        <i
          class="bwi bwi-fw bwi-sm bwi-pencil-square"
          style="padding-bottom: 1px"
          aria-hidden="true"
        ></i>
        <span>{{ "selfHosted" | i18n }}</span>
      </button>
    </div>
  </div>
</ng-template>
