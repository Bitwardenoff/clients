<bit-section [formGroup]="additionalOptionsForm">
  <bit-section-header>
    <h2 bitTypography="h5">{{ "additionalOptions" | i18n }}</h2>
  </bit-section-header>

  <bit-card>
    <bit-form-field>
      <bit-label>{{ "notes" | i18n }}</bit-label>
      <textarea bitInput formControlName="notes"></textarea>
    </bit-form-field>
    <bit-form-control *ngIf="passwordRepromptEnabled$ | async">
      <input type="checkbox" bitCheckbox formControlName="reprompt" />
      <bit-label>{{ "passwordPrompt" | i18n }}</bit-label>
    </bit-form-control>

    <button
      type="button"
      class="tw-text-primary-600 tw-font-bold tw-flex tw-items-center tw-gap-1"
      bitTypography="body2"
      *ngIf="!hasCustomFields && !isPartialEdit"
      (click)="addCustomField()"
    >
      <i class="bwi bwi-plus tw-font-bold" aria-hidden="true"></i>
      {{ "addField" | i18n }}
    </button>
  </bit-card>
</bit-section>

<vault-custom-fields (numberOfFieldsChange)="handleCustomFieldChange($event)"></vault-custom-fields>
