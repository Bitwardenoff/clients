<bit-dialog>
  <span bitDialogTitle>{{ "addField" | i18n }}</span>
  <div bitDialogContent></div>
  <div bitDialogFooter class="tw-flex tw-gap-2">
    <button bitButton buttonType="primary" type="button">
      {{ "add" | i18n }}
    </button>
    <button bitButton bitDialogClose buttonType="secondary" type="button">
      {{ "cancel" | i18n }}
    </button>
  </div>
</bit-dialog>
