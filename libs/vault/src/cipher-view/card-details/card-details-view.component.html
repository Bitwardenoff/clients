<bit-section>
  <bit-section-header>
    <h2 bitTypography="h6">{{ setSectionTitle }}</h2>
  </bit-section-header>
  <bit-card>
    <div>
      <label class="tw-block tw-w-full tw-mb-1 tw-text-xs tw-text-muted tw-select-none">
        {{ "cardholderName" | i18n }}
      </label>
      <bit-form-field>
        <input
          readonly
          bitInput
          type="text"
          [value]="card.cardholderName"
          aria-readonly="true"
          data-testid="cardholder-name"
        />
      </bit-form-field>
    </div>
    <ng-container *ngIf="card.number">
      <label class="tw-text-xs tw-text-muted tw-select-none">
        {{ "number" | i18n }}
      </label>
      <bit-form-field>
        <input
          readonly
          bitInput
          type="password"
          [value]="card.number"
          aria-readonly="true"
          data-testid="cardholder-number"
        />
        <button bitSuffix type="button" bitIconButton bitPasswordInputToggle></button>
        <button
          bitIconButton="bwi-clone"
          bitSuffix
          type="button"
          [appCopyClick]="card.number"
          showToast
          [appA11yTitle]="'copyValue' | i18n"
        ></button>
      </bit-form-field>
    </ng-container>
    <ng-container *ngIf="card.expiration">
      <label class="tw-block tw-w-full tw-mb-1 tw-text-xs tw-text-muted tw-select-none">
        {{ "expiration" | i18n }}
      </label>
      <bit-form-field>
        <input
          readonly
          bitInput
          type="text"
          [value]="card.expiration"
          aria-readonly="true"
          data-testid="cardholder-expiration"
        />
      </bit-form-field>
    </ng-container>
    <ng-container *ngIf="card.code">
      <label class="tw-text-xs tw-text-muted tw-select-none">
        {{ "securityCode" | i18n }}
      </label>
      <bit-form-field>
        <input
          readonly
          bitInput
          type="password"
          [value]="card.code"
          aria-readonly="true"
          data-testid="cardholder-code"
        />
        <button bitSuffix type="button" bitIconButton bitPasswordInputToggle></button>
        <button
          bitIconButton="bwi-clone"
          bitSuffix
          type="button"
          [appCopyClick]="card.code"
          showToast
          [appA11yTitle]="'copyValue' | i18n"
        ></button>
      </bit-form-field>
    </ng-container>
  </bit-card>
</bit-section>
