<bit-section *ngIf="sends?.length > 0">
  <bit-section-header>
    <h2 class="tw-font-bold" bitTypography="h5">
      {{ "allSends" | i18n }}
    </h2>
    <span bitTypography="body1" slot="end">{{ sends.length }}</span>
  </bit-section-header>
  <bit-item-group>
    <bit-item *ngFor="let send of sends">
      <button
        bit-item-content
        [appA11yTitle]="'editSendTitle' | i18n: (send.name | i18n)"
        appStopClick
        type="button"
        class="tw-pb-1"
      >
        <i
          slot="start"
          *ngIf="send.type === sendType.Text"
          class="bwi bwi-file-text tw-text-2xl text-muted"
        ></i>
        <i
          slot="start"
          *ngIf="send.type === sendType.File"
          class="bwi bwi-file tw-text-2xl text-muted"
        ></i>
        {{ send.name }}
        <span slot="secondary">
          {{ "deletionDate" | i18n }}:&nbsp;{{ send.deletionDate | date: "mediumDate" }}
        </span>
        <ng-container slot="end">
          <bit-item-action>
            <button
              type="button"
              appA11yTitle="{{ 'copySendTitle' | i18n }}: {{ send.name | i18n }}"
            >
              <i class="bwi tw-text-lg bwi-clone"></i>
            </button>
          </bit-item-action>
          <bit-item-action>
            <button
              type="button"
              appA11yTitle="{{ 'deleteSendTitle' | i18n }}: {{ send.name | i18n }}"
            >
              <i class="bwi tw-text-lg bwi-trash"></i>
            </button>
          </bit-item-action>
        </ng-container>
      </button>
    </bit-item>
  </bit-item-group>
</bit-section>
