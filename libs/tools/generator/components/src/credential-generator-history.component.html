<bit-card *ngFor="let credential of credentials" class="tw-mb-2">
  <div class="tw-flex tw-justify-between tw-items-center">
    <div class="tw-flex tw-flex-col">
      <h2 bitTypography="h6">{{ credential.password }}</h2>
      <span class="tw-text-muted" bitTypography="body1">{{
        credential.date | date: "medium"
      }}</span>
    </div>
    <button
      bitButton
      type="button"
      [ariaLabel]="'copyPassword' | i18n"
      (click)="copy(credential.password)"
    >
      <i class="bwi bwi-lg bwi-clone" aria-hidden="true"></i>
    </button>
  </div>
</bit-card>
