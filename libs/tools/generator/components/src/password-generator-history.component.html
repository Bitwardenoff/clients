<div *ngIf="!credentials.length" class="tw-flex tw-flex-col tw-h-full tw-justify-center">
  <bit-no-items [icon]="noPasswordsIcon" class="tw-text-main">
    <ng-container slot="title">{{ "noPasswordsToShow" | i18n }}</ng-container>
    <ng-container slot="description">{{ "noRecentlyGeneratedPassword" | i18n }}</ng-container>
  </bit-no-items>
</div>

<bit-card *ngFor="let credential of credentials">
  <div class="tw-flex tw-justify-between tw-items-center">
    <div class="tw-flex tw-items-center tw-flex-col">
      <h2 bitTypography="h6">{{ credential.toJSON().credential }}</h2>
      <span class="tw-text-muted" bitTypography="body1">{{
        credential.toJSON().generationDate | date: "medium"
      }}</span>
    </div>
    <button
      bitButton
      type="button"
      [ariaLabel]="'copyPassword' | i18n"
      (click)="copy(credential.toJSON().credential)"
    >
      <i class="bwi bwi-lg bwi-clone" aria-hidden="true"></i>
    </button>
  </div>
</bit-card>
