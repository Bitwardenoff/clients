<div class="tw-w-full tw-flex-col tw-gap-2 tw-flex">
  <div class="tw-flex tw-gap-3">
    <div class="tw-flex-col tw-pt-4">
      <input
        toolsSlider
        #rangeSlider
        #sliderDirective="toolsSlider"
        [min]="min"
        [max]="max"
        [step]="step"
        [formControl]="sliderValueControl"
        [disabled]="disabled"
        class="range-slider"
        value="{{ sliderValueControl.value }}"
        [attr.aria-valuemin]="min"
        [attr.aria-valuemax]="max"
        [attr.aria-valuenow]="sliderValueControl.value"
      />
      <div class="tw-w-full tw-flex tw-justify-between tw-mt-1">
        <small *ngIf="min !== undefined" role="none" class="tw-text-muted justify-self-start">{{
          min
        }}</small>
        <small *ngIf="max !== undefined" role="none" class="tw-text-muted justify-self-end">{{
          max
        }}</small>
      </div>
    </div>
    <div class="tw-flex tw-justify-center tw-items-center">
      <input
        bitInput
        class="tw-rounded-lg tw-w-20 tw-text-center tw-p-2 tw-text-muted"
        type="number"
        value="{{ sliderValueControl.value }}"
        [formControl]="sliderValueControl"
        [min]="min"
        [max]="max"
      />
    </div>
  </div>
  <div
    class="tw-flex tw-text-sm tw-text-danger tw-flex tw-flex-wrap tw-break-words"
    *ngIf="sliderDirective.hasError"
  >
    <span>
      <i class="bwi bwi-error"></i>
      {{ "rangeSliderOutOfRange" | i18n: { min, max } }}
    </span>
  </div>
</div>
