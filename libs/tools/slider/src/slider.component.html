<div class="tw-w-full tw-flex-col tw-flex">
  <div bitTypography="body2" class="tw-flex tw-text-muted" *ngIf="label">
    {{ label }}
  </div>
  <div class="tw-flex tw-gap-3">
    <div class="tw-flex-col">
      <input
        toolsSlider
        #rangeSlider
        #sliderDirective="toolsSlider"
        [min]="min"
        [max]="max"
        [step]="step"
        [formControl]="sliderValueControl"
        [disabled]="disabled"
        value="{{ sliderValueControl.value }}"
        [attr.aria-valuemin]="min"
        [attr.aria-valuemax]="max"
        [attr.aria-valuenow]="sliderValueControl.value"
      />
      <div class="tw-w-full tw-flex tw-justify-between tw-mt-1">
        <div
          bitTypography="helper"
          *ngIf="min !== undefined"
          role="none"
          class="tw-text-muted tw-justify-self-start"
        >
          {{ min }}
        </div>
        <div
          bitTypography="helper"
          *ngIf="max !== undefined"
          role="none"
          class="tw-text-muted tw-justify-self-end"
        >
          {{ max }}
        </div>
      </div>
    </div>
    <div class="tw-flex tw-justify-center tw-items-center">
      <input
        bitInput
        class="tw-rounded-lg tw-w-20 tw-text-center tw-p-2 tw-text-muted"
        type="number"
        value="{{ sliderValueControl.value }}"
        [formControl]="sliderValueControl"
        [min]="min"
        [max]="max"
      />
    </div>
  </div>
  <div
    class="tw-flex tw-text-sm tw-text-danger tw-flex tw-flex-wrap tw-break-words mt-2"
    *ngIf="sliderDirective.hasError"
  >
    <span>
      <i class="bwi bwi-error"></i>
      {{ "rangeSliderOutOfRange" | i18n: min : max }}
    </span>
  </div>
</div>
