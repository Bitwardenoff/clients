<ng-container *ngIf="projectAccessPoliciesView$ | async as projectAccessPoliciesView; else spinner">
  <div class="tw-w-2/5">
    <p class="tw-mt-8">
      {{ description | i18n }}
    </p>
    <sm-access-selector
      [projectAccessPolicies]="projectAccessPoliciesView"
      [label]="label"
      [hint]="hint"
      [selectorType]="accessType"
    >
    </sm-access-selector>
    <sm-access-policies
      [projectAccessPolicies]="projectAccessPoliciesView"
      [tableType]="accessType"
      [columnTitle]="columnTitle"
      [emptyMessage]="emptyMessage"
    ></sm-access-policies>
  </div>
</ng-container>

<ng-template #spinner>
  <div class="tw-items-center tw-justify-center tw-pt-64 tw-text-center">
    <i class="bwi bwi-spinner bwi-spin bwi-3x"></i>
  </div>
</ng-template>
