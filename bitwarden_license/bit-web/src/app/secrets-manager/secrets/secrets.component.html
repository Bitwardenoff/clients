<sm-header>
  <input slot="search" bitInput [placeholder]="'searchSecrets' | i18n" />
</sm-header>
<sm-secrets-list
  (deleteSecretsEvent)="openDeleteSecret($event)"
  (newSecretEvent)="openNewSecretDialog()"
  (editSecretEvent)="openEditSecret($event)"
  [secrets]="secrets$ | async"
></sm-secrets-list>
