<div *ngIf="!secrets" class="tw-items-center tw-justify-center tw-pt-64 tw-text-center">
  <i class="bwi bwi-spinner bwi-spin bwi-3x"></i>
</div>

<sm-no-items *ngIf="secrets?.length == 0">
  <ng-container slot="title">{{ "noItemsView.title" | i18n }}</ng-container>
  <ng-container slot="description">{{ "noItemsView.description" | i18n }}</ng-container>
  <button
    bitButton
    type="button"
    slot="button"
    buttonType="secondary"
    (click)="newSecretEvent.emit()"
    *ngIf="noItemsView.showNewSecretButton"
  >
    <i class="bwi bwi-plus" aria-hidden="true"></i>
    {{ "newSecret" | i18n }}
  </button>
</sm-no-items>

<bit-table *ngIf="secrets?.length >= 1">
  <ng-container header>
    <tr>
      <th bitCell class="tw-w-0">
        <label class="!tw-mb-0 tw-flex tw-w-fit tw-gap-2 !tw-font-bold !tw-text-muted">
          <input
            type="checkbox"
            (change)="$event ? toggleAll() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          />
          {{ "all" | i18n }}
        </label>
      </th>
      <th bitCell colspan="2">{{ "name" | i18n }}</th>
      <th bitCell>{{ "project" | i18n }}</th>
      <th bitCell>{{ "lastEdited" | i18n }}</th>
      <th bitCell class="tw-w-0">
        <button
          type="button"
          bitIconButton="bwi-ellipsis-v"
          buttonType="main"
          type="button"
          [title]="'options' | i18n"
          [attr.aria-label]="'options' | i18n"
          [bitMenuTriggerFor]="tableMenu"
        ></button>
      </th>
    </tr>
  </ng-container>
  <ng-template body>
    <tr bitRow *ngFor="let secret of secrets">
      <td bitCell>
        <input
          type="checkbox"
          (change)="$event ? selection.toggle(secret.id) : null"
          [checked]="selection.isSelected(secret.id)"
        />
      </td>
      <td bitCell class="tw-w-0 tw-pr-0">
        <i class="bwi bwi-key tw-text-xl tw-text-muted" aria-hidden="true"></i>
      </td>
      <td bitCell class="tw-break-all">{{ secret.name }}</td>
      <td bitCell>
        <span
          *ngFor="let project of secret.projects"
          bitBadge
          badgeType="secondary"
          class="tw-ml-1"
        >
          {{ project.name }}
        </span>
      </td>
      <td bitCell>{{ secret.revisionDate | date: "medium" }}</td>
      <td bitCell>
        <button
          type="button"
          bitIconButton="bwi-ellipsis-v"
          buttonType="main"
          type="button"
          [title]="'options' | i18n"
          [attr.aria-label]="'options' | i18n"
          [bitMenuTriggerFor]="secretMenu"
        ></button>
      </td>

      <bit-menu #secretMenu>
        <button
          type="button"
          bitMenuItem
          (click)="editSecretEvent.emit(secret.id)"
          *ngIf="itemActions.editSecret"
        >
          <i class="bwi bwi-fw bwi-pencil tw-text-xl" aria-hidden="true"></i>
          {{ "editSecret" | i18n }}
        </button>
        <button
          type="button"
          bitMenuItem
          (click)="copySecretNameEvent.emit(secret.id)"
          *ngIf="itemActions.copyName"
        >
          <i class="bwi bwi-fw bwi-clone tw-text-xl" aria-hidden="true"></i>
          {{ "copySecretName" | i18n }}
        </button>
        <button
          type="button"
          bitMenuItem
          (click)="copySecretValueEvent.emit(secret.id)"
          *ngIf="itemActions.copyValue"
        >
          <i class="bwi bwi-fw bwi-clone tw-text-xl" aria-hidden="true"></i>
          {{ "copySecretValue" | i18n }}
        </button>
        <button
          type="button"
          bitMenuItem
          (click)="projectsEvent.emit(secret.id)"
          *ngIf="itemActions.projects"
        >
          <i class="bwi bwi-fw bwi-sitemap tw-text-xl" aria-hidden="true"></i>
          {{ "projects" | i18n }}
        </button>
        <button
          type="button"
          bitMenuItem
          (click)="restoreSecretsEvent.emit(secret.id)"
          *ngIf="itemActions.restore"
        >
          <i class="bwi bwi-fw bwi-refresh tw-text-xl" aria-hidden="true"></i>
          {{ "restoreSecret" | i18n }}
        </button>
        <button
          type="button"
          bitMenuItem
          (click)="deleteSecretsEvent.emit([secret.id])"
          *ngIf="itemActions.delete"
        >
          <i class="bwi bwi-fw bwi-trash tw-text-xl tw-text-danger" aria-hidden="true"></i>
          <span class="tw-text-danger">{{ "deleteSecret" | i18n }}</span>
        </button>
      </bit-menu>
    </tr>
  </ng-template>
</bit-table>

<bit-menu #tableMenu>
  <button type="button" bitMenuItem *ngIf="bulkActions.projects">
    <i class="bwi bwi-fw bwi-sitemap tw-text-xl" aria-hidden="true"></i>
    {{ "projects" | i18n }}
  </button>
  <button type="button" bitMenuItem (click)="bulkRestoreSecrets()" *ngIf="bulkActions.restore">
    <i class="bwi bwi-fw bwi-refresh tw-text-xl" aria-hidden="true"></i>
    <span>{{ "restoreSelected" | i18n }}</span>
  </button>
  <button type="button" bitMenuItem (click)="bulkDeleteSecrets()" *ngIf="bulkActions.delete">
    <i class="bwi bwi-fw bwi-trash tw-text-xl tw-text-danger" aria-hidden="true"></i>
    <span class="tw-text-danger">{{ "deleteSecrets" | i18n }}</span>
  </button>
</bit-menu>
