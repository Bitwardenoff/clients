<bit-simple-dialog>
  <span bitDialogTitle>{{ "saPeopleWarningTitle" | i18n }}</span>
  <span bitDialogContent>
    <p>{{ "saPeopleWarningMessageOne" | i18n }}</p>
    <p>
      {{ "saPeopleWarningMessageTwo" | i18n }}
    </p>
  </span>
  <div bitDialogFooter class="tw-flex tw-flex-row tw-gap-2">
    <button type="button" bitDialogClose bitButton buttonType="primary">
      {{ "close" | i18n }}
    </button>
  </div>
</bit-simple-dialog>
