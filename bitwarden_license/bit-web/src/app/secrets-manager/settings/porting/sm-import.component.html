<sm-header hideSearchAndNewMenu="true"></sm-header>

<form #form (ngSubmit)="submit()">
  <div>
    <label>{{ "fileUpload" | i18n }}</label>
    <div class="file-selector">
      <button type="button" class="btn btn-outline-primary" (click)="fileSelector.click()">
        {{ "chooseFile" | i18n }}
      </button>
      {{ this.fileSelected ? this.fileSelected.name : ("noFileChosen" | i18n) }}
    </div>
    <input
      #fileSelector
      type="file"
      id="file"
      class="form-control-file"
      name="file"
      (change)="setSelectedFile($event)"
      hidden
    />
  </div>
  <br />
  <div>
    {{ "or" | i18n }}
  </div>
  <br />
  <div>
    <div class="form-group">
      <label for="fileContents">{{ "copyPasteImportContents" | i18n }}</label>
      <textarea
        id="fileContents"
        class="form-control"
        name="FileContents"
        bitInput
        [(ngModel)]="fileContents"
      ></textarea>
    </div>
  </div>
  <button bitButton type="submit" buttonType="primary" [disabled]="loading">
    {{ "importData" | i18n }}
  </button>
</form>
