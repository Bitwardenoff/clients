<sm-header>
  <sm-new-menu></sm-new-menu>
</sm-header>

<sm-onboarding [title]="'getStarted' | i18n" *ngIf="onboardingIncomplete$ | async">
  <ng-container *ngIf="completed$ | async as completed">
    <sm-onboarding-task
      [title]="'importSecrets' | i18n"
      [route]="['settings', 'import']"
      icon="bwi-wrench"
      [completed]="completed.importSecrets"
    ></sm-onboarding-task>
    <sm-onboarding-task
      [title]="'createSecret' | i18n"
      (click)="openSecretDialog()"
      icon="bwi-wrench"
      [completed]="completed.createSecret"
    ></sm-onboarding-task>
    <sm-onboarding-task
      [title]="'createProject' | i18n"
      (click)="openProjectDialog()"
      [completed]="completed.createProject"
    ></sm-onboarding-task>
    <sm-onboarding-task
      [title]="'createServiceAccount' | i18n"
      (click)="openServiceAccountDialog()"
      icon="bwi-wrench"
      [completed]="completed.createServiceAccount"
    >
      <span
        >{{ "downloadThe" | i18n }} <a bitLink routerLink="">{{ "smCLI" | i18n }}</a></span
      >
    </sm-onboarding-task>
  </ng-container>
</sm-onboarding>

<ng-template #spinner>
  <div class="tw-items-center tw-justify-center tw-pt-64 tw-text-center">
    <i class="bwi bwi-spinner bwi-spin bwi-3x"></i>
  </div>
</ng-template>
