<form [formGroup]="formGroup" [bitSubmit]="submit">
  <bit-dialog dialogSize="default">
    <ng-container bitDialogTitle>
      <span>{{ "createAccessToken" | i18n }}</span>
      <span class="tw-text-sm tw-normal-case tw-text-muted">{{
        data.serviceAccountView.name
      }}</span>
    </ng-container>

    <div bitDialogContent>
      <bit-form-field>
        <bit-label>{{ "name" | i18n }}</bit-label>
        <input bitInput formControlName="name" />
      </bit-form-field>
      <bit-form-field>
        <bit-label>{{ "permissions" | i18n }}</bit-label>
        <select bitInput disabled>
          <option selected value="canRead">{{ "canRead" | i18n }}</option>
        </select>
      </bit-form-field>
      <bit-form-field>
        <bit-label>{{ "expires" | i18n }}</bit-label>
        <select bitInput formControlName="expires">
          <option *ngFor="let day of expirationDayOptions" value="{{ day }}">
            {{ "days" | i18n: day }}
          </option>
          <option value="custom">{{ "custom" | i18n }}</option>
        </select>
      </bit-form-field>
      <bit-form-field *ngIf="formGroup.value.expires === 'custom'">
        <bit-label>{{ "expirationDate" | i18n }}</bit-label>
        <input bitInput type="datetime-local" formControlName="expireDateTime" />
      </bit-form-field>
    </div>

    <div bitDialogFooter class="tw-flex tw-gap-2">
      <button type="submit" bitButton buttonType="primary" bitFormButton>
        {{ "submit" | i18n }}
      </button>
      <button type="button" bitButton buttonType="secondary" bitFormButton bitDialogClose>
        {{ "cancel" | i18n }}
      </button>
    </div>
  </bit-dialog>
</form>
