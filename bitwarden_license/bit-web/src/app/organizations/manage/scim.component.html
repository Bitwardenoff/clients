<div class="page-header d-flex">
  <h1>{{ "scim" | i18n }}</h1>
</div>

<p>{{ "scimDescription" | i18n }}</p>

<form
  #form
  (ngSubmit)="submit()"
  [appApiAction]="formPromise"
  [formGroup]="formData"
  *ngIf="!loading"
>
  <div class="form-group">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        id="enabled"
        [formControl]="enabled"
        name="Enabled"
        aria-describedby="scimEnabledCheckboxDescHelpText"
      />
      <label class="form-check-label" for="enabled">{{ "scimEnabledCheckboxDesc" | i18n }}</label>
      <div id="scimEnabledCheckboxDescHelpText">
        <small class="form-text text-muted">{{ "scimEnabledCheckboxDescHelpText" | i18n }}</small>
      </div>
    </div>
  </div>

  <button
    type="submit"
    bit-button
    buttonType="primary"
    class="btn-submit"
    [disabled]="form.loading"
  >
    <i class="bwi bwi-spinner bwi-spin" title="{{ 'loading' | i18n }}" aria-hidden="true"></i>
    <span>{{ "save" | i18n }}</span>
  </button>

  <bit-form-field *ngIf="showScimSettings">
    <bit-label>{{ "scimUrl" | i18n }}</bit-label>
    <input bitInput type="text" formControlName="endpointUrl" disabled />
    <button bitSuffix bitButton (click)="copyScimUrl()" [appA11yTitle]="'copyScimUrl' | i18n">
      <i aria-hidden="true" class="bwi bwi-lg bwi-clone"></i>
    </button>
  </bit-form-field>

  <bit-form-field *ngIf="showScimSettings">
    <bit-label>{{ "scimApiKey" | i18n }}</bit-label>
    <input bitInput type="text" formControlName="clientSecret" disabled />
    <button bitSuffix bitButton (click)="rotateScimKey()" [appA11yTitle]="'rotateScimKey' | i18n">
      <i aria-hidden="true" class="bwi bwi-lg bwi-generate"></i>
    </button>
    <button bitSuffix bitButton (click)="copyScimKey()" [appA11yTitle]="'copyScimKey' | i18n">
      <i aria-hidden="true" class="bwi bwi-lg bwi-clone"></i>
    </button>
    <bit-hint>{{ "scimApiKeyHelperText" | i18n }}</bit-hint>
  </bit-form-field>
</form>
