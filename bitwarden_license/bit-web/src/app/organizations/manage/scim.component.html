<div class="page-header d-flex">
  <h1>{{ "scim" | i18n }}</h1>
</div>

<p>{{ "scimDescription" | i18n }}</p>

<form #form (ngSubmit)="submit()" [appApiAction]="formPromise" *ngIf="!loading">
  <div class="form-group">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        id="enabled"
        [formControl]="enabled"
        name="Enabled"
        aria-describedby="scimEnabledCheckboxDescHelpText"
      />
      <label class="form-check-label" for="enabled">{{ "scimEnabledCheckboxDesc" | i18n }}</label>
      <div id="scimEnabledCheckboxDescHelpText">
        <small class="form-text text-muted">{{ "scimEnabledCheckboxDescHelpText" | i18n }}</small>
      </div>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-submit" [disabled]="form.loading">
      <i class="bwi bwi-spinner bwi-spin" title="{{ 'loading' | i18n }}" aria-hidden="true"></i>
      <span>{{ "save" | i18n }}</span>
    </button>
  </div>

  <div class="form-group" *ngIf="showScimSettings && endpointUrl">
    <label for="endpointUrl">{{ "scimUrl" | i18n }}</label>
    <div class="input-group">
      <input
        id="endpointUrl"
        class="form-control text-monospace"
        type="text"
        [(ngModel)]="endpointUrl"
        name="endpointUrl"
        disabled
      />
      <div class="input-group-append">
        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="copyScimUrl()"
          [appA11yTitle]="'copyScimUrl' | i18n"
        >
          <i class="bwi bwi-lg bwi-clone" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="form-group" *ngIf="showScimSettings && clientSecret">
    <label for="clientSecret">{{ "scimApiKey" | i18n }}</label>
    <div class="input-group">
      <input
        id="clientSecret"
        class="form-control text-monospace"
        type="text"
        [(ngModel)]="clientSecret"
        name="clientSecret"
        aria-describedby="scimApiKeyHelperText"
        disabled
      />
      <div class="input-group-append">
        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="rotateScimKey()"
          [appA11yTitle]="'rotateScimKey' | i18n"
        >
          <i class="bwi bwi-lg bwi-generate" aria-hidden="true"></i>
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="copyScimKey()"
          [appA11yTitle]="'copyScimKey' | i18n"
        >
          <i class="bwi bwi-lg bwi-clone" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div id="scimApiKeyHelperText">
      <small class="form-text text-muted">
        {{ "scimApiKeyHelperText" | i18n }}
      </small>
    </div>
  </div>
</form>
