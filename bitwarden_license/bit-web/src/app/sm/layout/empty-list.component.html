<div
  class="tw-mx-auto tw-flex tw-flex-col tw-items-center tw-justify-center tw-pt-6 tw-text-center"
>
  <div class="tw-max-w-sm">
    <img class="no-items-image" aria-hidden="true" />
    <h3 class="tw-font-semibold">
      {{ emptyListTitle | i18n }}
    </h3>
    <p>{{ emptyListContent | i18n }}</p>
  </div>
  <div class="tw-space-x-2">
    <button bitButton buttonType="secondary" (click)="launchNewDialog()">
      <i class="bwi bwi-plus" aria-hidden="true"></i>
      {{ newButtonTitle | i18n }}
    </button>
    <button
      *ngIf="showImportSecrets"
      bitButton
      buttonType="secondary"
      (click)="launchImportSecrets()"
    >
      <i class="bwi bwi-save tw-rotate-180" aria-hidden="true"></i>
      {{ "importSecrets" | i18n }}
    </button>
  </div>
</div>
