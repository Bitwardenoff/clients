<form #form [formGroup]="formGroup" (ngSubmit)="submit()" [appApiAction]="formPromise">
  <bit-dialog dialogSize="small">
    <span bitDialogTitle>{{ title | i18n }}</span>
    <span bitDialogContent>
      <div *ngIf="loading" class="tw-text-center">
        <i class="bwi bwi-spinner bwi-spin bwi-3x"></i>
      </div>
      <bit-form-field *ngIf="!loading">
        <bit-label>{{ "projectName" | i18n }}</bit-label>
        <input formControlName="name" maxlength="1000" bitInput />
      </bit-form-field>
    </span>
    <div bitDialogFooter class="tw-flex tw-gap-2">
      <button bitButton buttonType="primary" [loading]="form.loading">
        {{ "save" | i18n }}
      </button>
      <button bitButton buttonType="secondary" type="button" bitDialogClose>
        {{ "cancel" | i18n }}
      </button>
    </div>
  </bit-dialog>
</form>
