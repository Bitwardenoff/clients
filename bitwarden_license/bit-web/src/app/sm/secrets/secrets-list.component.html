<bit-table>
  <ng-container header>
    <tr>
      <th bitCell class="tw-w-0">
        <input
          type="checkbox"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [checked]="selection.hasValue() && isAllSelected()"
          (change)="$event ? toggleAll() : null"
        />
      </th>
      <th bitCell>Name</th>
      <th bitCell>Projects</th>
      <th bitCell>Last Edited</th>
      <th bitCell class="tw-w-0">
        <button
          class="tw-rounded tw-border tw-border-transparent tw-bg-transparent tw-text-main hover:tw-border-secondary-700 focus:tw-border-secondary-700"
          [bitMenuTriggerFor]="tableMenu"
        >
          <i class="bwi bwi-ellipsis-v tw-text-xl" aria-hidden="true"></i>
        </button>
      </th>
    </tr>
  </ng-container>
  <ng-container body>
    <tr bitRow *ngFor="let secret of secrets; index as i">
      <td bitCell>
        <input
          type="checkbox"
          [checked]="this.selection.isSelected(secret.id)"
          (change)="this.selection.toggle(secret.id)"
        />
      </td>
      <td bitCell>
        <i class="bwi bwi-key tw-text-xl tw-text-muted" aria-hidden="true"></i>
        {{ secret.name }}
      </td>
      <td bitCell>
        <span bitBadge badgeType="secondary"> web app </span>
      </td>
      <td bitCell>{{ secret.revisionDate }}</td>
      <td bitCell>
        <button
          class="tw-rounded tw-border tw-border-transparent tw-bg-transparent tw-text-main hover:tw-border-secondary-700 focus:tw-border-secondary-700"
          [bitMenuTriggerFor]="secretMenu"
        >
          <i class="bwi bwi-ellipsis-v tw-text-xl" aria-hidden="true"></i>
        </button>
      </td>

      <bit-menu #secretMenu>
        <button type="button" bitMenuItem (click)="this.editSecretEvent.emit(secretId)">
          <i class="bwi bwi-fw bwi-pencil tw-text-xl" aria-hidden="true"></i>
          Edit Secret
        </button>
        <button type="button" bitMenuItem (click)="this.copySecretNameEvent.emit(secretId)">
          <i class="bwi bwi-fw bwi-clone tw-text-xl" aria-hidden="true"></i>
          Copy Secret Name
        </button>
        <button type="button" bitMenuItem (click)="this.copySecretValueEvent.emit(secretId)">
          <i class="bwi bwi-fw bwi-clone tw-text-xl" aria-hidden="true"></i>
          Copy Secret Value
        </button>
        <button type="button" bitMenuItem (click)="this.projectsEvent.emit(secretId)">
          <i class="bwi bwi-fw bwi-sitemap tw-text-xl" aria-hidden="true"></i>
          Projects
        </button>
        <button type="button" bitMenuItem (click)="this.deleteSecretEvent.emit(secretId)">
          <i class="bwi bwi-fw bwi-trash tw-text-xl tw-text-danger" aria-hidden="true"></i>
          <span class="tw-text-danger">Delete Secret</span>
        </button>
      </bit-menu>
    </tr>
  </ng-container>
</bit-table>

<bit-menu #tableMenu>
  <button type="button" bitMenuItem>
    <i class="bwi bwi-fw bwi-sitemap tw-text-xl" aria-hidden="true"></i>
    Projects
  </button>
  <button type="button" bitMenuItem>
    <i class="bwi bwi-fw bwi-trash tw-text-xl tw-text-danger" aria-hidden="true"></i>
    <span class="tw-text-danger">Delete Secrets</span>
  </button>
</bit-menu>
