<div [formGroup]="form">
  <bit-form-field>
    <bit-label>{{ "vaultTimeout" | i18n }}</bit-label>
    <select
      bitInput
      id="vaultTimeout"
      name="VaultTimeout"
      aria-describedby="vaultTimeoutHelp"
      formControlName="vaultTimeout"
    >
      <option *ngFor="let o of vaultTimeoutOptions" [ngValue]="o.value">{{ o.name }}</option>
    </select>
    <bit-hint>{{ "vaultTimeoutDesc" | i18n }}</bit-hint>
  </bit-form-field>

  <div class="tw-columns-2" *ngIf="showCustom" formGroupName="custom">
    <bit-form-field>
      <bit-label>{{ "hours" | i18n }}</bit-label>
      <input bitInput id="hours" type="number" min="0" name="hours" formControlName="hours" />
    </bit-form-field>
    <bit-form-field>
      <bit-label>{{ "minutes" | i18n }}</bit-label>
      <input
        required
        bitInput
        id="minutes"
        type="number"
        min="0"
        max="59"
        name="minutes"
        formControlName="minutes"
      />
    </bit-form-field>
  </div>
  <div class="form-group"></div>
  <!-- Styling fix -->
</div>
