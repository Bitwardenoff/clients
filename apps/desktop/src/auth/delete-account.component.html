<form #form [bitSubmit]="submit" [formGroup]="deleteForm">
  <bit-dialog>
    <div bitDialogTitle>{{ "deleteAccount" | i18n }}</div>
    <div bitDialogContent class="box">
      <p class="modal-text">{{ "deleteAccountDesc" | i18n }}</p>
      <bit-callout type="warning" title="{{ 'warning' | i18n }}">
        {{ "deleteAccountWarning" | i18n }}
      </bit-callout>
      <div class="box-content">
        <app-user-verification
          ngDefaultControl
          formControlName="verification"
          name="verification"
        ></app-user-verification>
      </div>
      <div id="confirmIdentityHelp" class="box-footer">
        <p>{{ "confirmIdentity" | i18n }}</p>
      </div>
    </div>
    <div bitDialogFooter>
      <button bitButton type="submit" buttonType="danger" [disabled]="form.loading || !secret">
        <i class="bwi bwi-spinner bwi-spin" [hidden]="!form.loading" aria-hidden="true"></i>
        <span [hidden]="form.loading">{{ "deleteAccount" | i18n }}</span>
      </button>
      <button
        bitButton
        type="button"
        buttonType="secondary"
        [disabled]="form.loading"
        bitDialogClose
      >
        {{ "cancel" | i18n }}
      </button>
    </div>
  </bit-dialog>
</form>
