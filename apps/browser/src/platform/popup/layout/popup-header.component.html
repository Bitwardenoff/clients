<!-- border is handled in `popup-page.component.html` since it hooks into the scroll container -->
<header class="tw-p-4 tw-bg-transparent">
  <div class="tw-max-w-screen-sm tw-mx-auto tw-flex tw-justify-between tw-w-full">
    <div class="tw-inline-flex tw-items-center tw-gap-2 tw-h-9">
      <button
        bitIconButton="bwi-back"
        type="button"
        *ngIf="showBackButton"
        [title]="'back' | i18n"
        [ariaLabel]="'back' | i18n"
        [bitAction]="backAction"
      ></button>
      <h1 *ngIf="pageTitle" bitTypography="h3" class="!tw-mb-0.5 tw-text-headers">
        {{ pageTitle }}
      </h1>
      <ng-content></ng-content>
    </div>
    <div class="tw-inline-flex tw-items-center tw-gap-2 tw-h-9">
      <ng-content select="[slot=end]"></ng-content>
    </div>
  </div>
</header>
