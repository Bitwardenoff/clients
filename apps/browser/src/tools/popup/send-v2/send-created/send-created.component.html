<popup-page>
  <popup-header slot="header" [pageTitle]="'createdSend' | i18n" showBackButton>
    <ng-container slot="end">
      <app-pop-out></app-pop-out>
    </ng-container>
  </popup-header>

  <div
    class="tw-flex tw-bg-background-alt tw-flex-col tw-h-full tw-justify-center tw-items-center tw-gap-2"
  >
    <bit-icon [icon]="sendCreatedIcon"></bit-icon>
    <h3 class="tw-font-semibold">{{ "createdSendSuccessfully" | i18n }}</h3>
    <p class="tw-text-center">{{ "sendAvailability" | i18n }}</p>
    <button type="button" class="btn link" (click)="copyLink()">
      <b>{{ "copyLink" | i18n }}</b>
    </button>
  </div>
</popup-page>
