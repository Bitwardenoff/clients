<popup-page>
  <popup-header
    slot="header"
    [pageTitle]="sendAddEditService.headerText"
    showBackButton
  ></popup-header>

  <tools-send-form
    formId="sendForm"
    [config]="sendAddEditService.config"
    (sendSaved)="onSendSaved()"
    [submitBtn]="submitBtn"
  >
  </tools-send-form>

  <send-file-popout-dialog-container
    [config]="sendAddEditService.config"
  ></send-file-popout-dialog-container>

  <popup-footer slot="footer">
    <button bitButton type="submit" form="sendForm" buttonType="primary" #submitBtn>
      {{ "save" | i18n }}
    </button>
    <button
      *ngIf="sendAddEditService.config?.mode !== 'add'"
      type="button"
      buttonType="danger"
      slot="end"
      bitIconButton="bwi-trash"
      [bitAction]="deleteSend"
      appA11yTitle="{{ 'delete' | i18n }}"
    ></button>
  </popup-footer>
</popup-page>
