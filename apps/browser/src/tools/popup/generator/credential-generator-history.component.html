<popup-page>
  <popup-header slot="header" [pageTitle]="'passwordHistory' | i18n" showBackButton>
    <ng-container slot="end">
      <app-pop-out></app-pop-out>
    </ng-container>
  </popup-header>
  <div class="tw-flex tw-flex-col tw-h-full tw-justify-center" *ngIf="hasHistory$ | async">
    <bit-empty-credential-history />
  </div>
  <!-- <bit-credential-generator-history *ngIf="hasHistory$ | async" /> -->
  <popup-footer slot="footer">
    <button
      [disabled]="!(hasHistory$ | async)"
      bitButton
      type="submit"
      buttonType="primary"
      (click)="clear()"
    >
      {{ "clearHistory" | i18n }}
    </button>
  </popup-footer>
</popup-page>
