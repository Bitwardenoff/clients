<div class="tw-mb-6">
  <h5 class="tw-pl-2 tw-font-bold tw-text-headers tw-mb-2">{{ "customFields" | i18n }}</h5>
  <bit-card>
    <div
      class="tw-mb-4 tw-border-secondary-300 tw-bg-background"
      *ngFor="let field of fields; let last = last"
      [class.tw-border-0]="!last"
      [class.tw-border-b]="!last"
      [class.tw-border-solid]="!last"
      [class.tw-pb-2]="!last"
      [class.tw-mb-4]="!last"
    >
      <ng-container *ngIf="field.type === fieldType.Text">
        <label class="tw-text-xs tw-text-muted tw-select-none">
          {{ field.name }}
        </label>
        <div class="tw-flex tw-justify-between">
          <input
            class="tw-bg-transparent tw-border-none"
            type="text"
            [value]="field.value"
            readonly
            aria-readonly="true"
          />
          <i (click)="copy(field.value)" class="bwi bwi-clone bwi-fw"></i>
        </div>
      </ng-container>
      <ng-container *ngIf="field.type === fieldType.Hidden">
        <label class="tw-text-xs tw-text-muted tw-select-none">
          {{ field.name }}
        </label>
        <div class="tw-flex tw-justify-between">
          <input
            class="tw-bg-transparent tw-border-none"
            type="{{ hiddenFields[field.name] ? 'text' : 'password' }}"
            [value]="field.value"
            readonly
            aria-readonly="true"
          />
          <div>
            <i
              appA11yTitle="{{ 'toggleVisibility' | i18n }}"
              (click)="togglePassword(field.name)"
              class="bwi tw-mr-1"
              [ngClass]="{
                'bwi-eye': !hiddenFields[field.name],
                'bwi-eye-slash': hiddenFields[field.name]
              }"
              aria-hidden="true"
            ></i>
            <i (click)="copy(field.value)" class="bwi bwi-clone bwi-fw"></i>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="field.type === fieldType.Boolean">
        <div class="tw-flex tw-my-2">
          <input
            class="tw-bg-transparent tw-border-none"
            type="checkbox"
            [value]="field.value"
            readonly
            aria-readonly="true"
          />
          <h5 class="tw-ml-3">
            {{ field.name }}
          </h5>
        </div>
      </ng-container>
      <ng-container *ngIf="field.type === fieldType.Linked">
        <label class="tw-text-xs tw-text-muted tw-select-none">
          {{ "linked" | i18n }}: {{ field.name }}
        </label>
        <div class="tw-flex tw-justify-between">
          <input
            class="tw-bg-transparent tw-border-none"
            type="text"
            [value]="getLinkedType(field.linkedId)"
            readonly
            aria-readonly="true"
          />
          <i (click)="copy(field.value)" class="bwi bwi-clone bwi-fw"></i>
        </div>
      </ng-container>
    </div>
  </bit-card>
</div>
