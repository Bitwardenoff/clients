<popup-page>
  <popup-header slot="header" [pageTitle]="'assignCollections' | i18n" showBackButton>
    <ng-container slot="end">
      <app-pop-out></app-pop-out>
    </ng-container>
  </popup-header>

  <bit-card>
    <assign-collections
      *ngIf="params"
      [params]="params"
      (formDisabled)="disabled = $event"
      (formLoading)="loading = $event"
      (onCollectionAssign)="navigateBack()"
    ></assign-collections>
  </bit-card>

  <popup-footer slot="footer">
    <button
      bitButton
      bitFormButton
      form="assign_collections_form"
      buttonType="primary"
      type="submit"
      [disabled]="disabled"
      [loading]="loading"
    >
      {{ "assign" | i18n }}
    </button>
    <a bitButton buttonType="secondary" (click)="navigateBack()">
      {{ "cancel" | i18n }}
    </a>
  </popup-footer>
</popup-page>
