<form
  #form
  id="transferForm"
  [formGroup]="transferForm"
  [bitSubmit]="submit"
  [allowDisabledFormSubmit]="true"
  class="tw-h-full"
>
  <popup-page>
    <popup-header slot="header" [pageTitle]="'assignCollections' | i18n" showBackButton>
      <ng-container slot="end">
        <app-pop-out></app-pop-out>
      </ng-container>
    </popup-header>

    <bit-card>
      <p bitTypography="body1">{{ "itemWillBePermanentlyTransferred" | i18n }}</p>

      <ng-container *ngIf="organizations$ | async as organizations">
        <bit-form-field>
          <bit-label>{{ "moveToOrganization" | i18n }}</bit-label>
          <bit-select
            *ngIf="organizations.length"
            id="organization"
            name="OrganizationId"
            formControlName="organizationId"
            [required]="true"
          >
            <bit-option
              *ngFor="let o of organizations"
              [value]="o.id"
              [label]="o.name"
            ></bit-option>
          </bit-select>
        </bit-form-field>
      </ng-container>
      <bit-form-field *ngIf="collections.length" disableMargin>
        <bit-label>{{ "collections" | i18n }}</bit-label>
        <bit-multi-select
          id="collections"
          name="Collections"
          class="tw-w-full"
          formControlName="collections"
          [baseItems]="collections"
          [required]="true"
        ></bit-multi-select>
        <bit-hint>{{ "onlyOrganizationMembersCanView" | i18n }}</bit-hint>
      </bit-form-field>
    </bit-card>

    <popup-footer slot="footer">
      <button bitButton bitFormButton buttonType="primary" type="submit">
        {{ "assign" | i18n }}
      </button>
      <a bitButton buttonType="secondary" (click)="navigateBack()">
        {{ "cancel" | i18n }}
      </a>
    </popup-footer>
  </popup-page>
</form>
