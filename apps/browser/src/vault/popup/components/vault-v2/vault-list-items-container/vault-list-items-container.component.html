<bit-section *ngIf="ciphers?.length > 0">
  <popup-section-header [title]="title">
    <span bitTypography="body2" slot="end">{{ ciphers.length }}</span>
  </popup-section-header>
  <bit-item-group>
    <app-vault-list-item
      *ngFor="let item of ciphers"
      [cipher]="item"
      [showAutoFill]="showAutoFill"
    ></app-vault-list-item>
  </bit-item-group>
</bit-section>
