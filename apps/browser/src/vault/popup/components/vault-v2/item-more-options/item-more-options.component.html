<bit-item-action>
  <button
    type="button"
    bitIconButton="bwi-ellipsis-v"
    size="small"
    [attr.aria-label]="'moreOptions' | i18n: cipher.name"
    [bitMenuTriggerFor]="moreOptions"
  ></button>
  <bit-menu #moreOptions>
    <ng-container *ngIf="isLogin && showAutofillOptions">
      <button type="button" bitMenuItem>
        {{ "autofill" | i18n }}
      </button>
      <button type="button" bitMenuItem *ngIf="canEdit">
        {{ "fillAndSave" | i18n }}
      </button>
      <button type="button" bitMenuItem>
        {{ "launchWebsite" | i18n }}
      </button>
    </ng-container>
    <button type="button" bitMenuItem>
      {{ "favorite" | i18n }}
    </button>
    <ng-container *ngIf="canEdit">
      <button type="button" bitMenuItem>
        {{ "clone" | i18n }}
      </button>
      <button type="button" bitMenuItem>
        {{ "assignCollections" | i18n }}
      </button>
    </ng-container>
  </bit-menu>
</bit-item-action>
