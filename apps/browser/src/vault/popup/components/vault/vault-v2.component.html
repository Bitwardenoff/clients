<popup-page>
  <popup-header slot="header" [pageTitle]="'vault' | i18n">
    <ng-container slot="end">
      <button bitButton buttonType="primary" type="button" (click)="addCipher()">
        <i class="bwi bwi-plus-f" aria-hidden="true"></i>
        {{ "new" | i18n }}
      </button>
      <app-pop-out [useV2Variant]="true"></app-pop-out>
      <app-current-account></app-current-account>
    </ng-container>
  </popup-header>
</popup-page>
