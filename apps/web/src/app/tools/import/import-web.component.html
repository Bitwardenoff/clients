<h1 bitTypography="h1">{{ "importData" | i18n }}</h1>
<app-import
  (formDisabled)="this.disabled = $event"
  (formLoading)="this.loading = $event"
  organizationId="{{ routeOrgId }}"
></app-import>
<button
  [disabled]="disabled"
  [loading]="loading"
  form="importForm"
  bitButton
  type="submit"
  bitFormButton
  buttonType="primary"
>
  {{ "importData" | i18n }}
</button>
