<bit-dialog>
  <span bitDialogTitle>
    {{ "passwordHistory" | i18n }}
  </span>
  <span bitDialogContent>
    <ul *ngIf="history.length" class="tw-list-none tw-pl-0">
      <li
        *ngFor="let h of history; let isLast = last"
        [ngClass]="{ 'tw-border-b': !isLast }"
        class="tw-flex tw-border-0 tw-border-b tw-border-solid tw-border-secondary-300 tw-px-3 tw-py-1"
      >
        <div class="tw-min-w-0">
          <bit-color-password
            [password]="h.password"
            class="tw-block tw-font-mono"
            appSelectCopy
          ></bit-color-password>
          <small bitTypography="body2" class="tw-text-muted">{{ h.date | date : "medium" }}</small>
        </div>
        <div class="tw-ml-auto tw-flex">
          <button
            type="button"
            bitIconButton="bwi-clone"
            (click)="copy(h.password)"
            [attr.title]="'copyPassword' | i18n"
            [attr.aria-label]="'copyPassword' | i18n"
            [appA11yTitle]="'copyPassword' | i18n"
          ></button>
        </div>
      </li>
    </ul>

    <div *ngIf="!history.length">
      {{ "noPasswordsInList" | i18n }}
    </div>
  </span>
  <ng-container bitDialogFooter>
    <button type="button" bitButton buttonType="secondary" bitDialogClose>
      {{ "close" | i18n }}
    </button>
    <button
      type="button"
      class="tw-ml-auto"
      bitIconButton="bwi-trash"
      buttonType="danger"
      title="{{ 'clear' | i18n }}"
      [bitAction]="clear"
    ></button>
  </ng-container>
</bit-dialog>
