<div
  class="modal fade"
  role="dialog"
  aria-modal="true"
  [attr.aria-labelledby]="'confirmVaultImport' | i18n"
>
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <form #form (ngSubmit)="submit()">
      <div class="form-group modal-content">
        <div class="bwi-3x tw-text-center">
          <i class="bwi bwi-exclamation-triangle text-warning"></i>
        </div>
        <h2 class="tw-text-center tw-font-semibold" id="confirmVaultImport">
          {{ "confirmVaultImport" | i18n }}
        </h2>
        <div class="tw-p-4">
          {{ "confirmVaultImportDesc" | i18n }}
        </div>
        <div class="">
          <div
            class="input-group tw-flex tw-w-full tw-flex-wrap tw-items-center tw-border-0 tw-border-t tw-border-solid tw-border-secondary-300 tw-bg-background-alt tw-bg-background-alt tw-pt-4 tw-pl-4 tw-pr-4"
          >
            <bit-form-field class="tw-w-full">
              <bit-label>{{ "confirmFilePassword" | i18n }}</bit-label>
              <input
                bitInput
                required
                type="{{ showFilePassword ? 'text' : 'password' }}"
                name="filePassword"
                [formControl]="filePassword"
                appAutofocus
                appInputVerbatim
              />
              <button
                bitSuffix
                bitButton
                appStopClick
                appA11yTitle="{{ 'toggleVisibility' | i18n }}"
                [attr.aria-pressed]="showFilePassword"
                (click)="toggleFilePassword()"
              >
                <i
                  class="bwi bwi-lg"
                  aria-hidden="true"
                  [ngClass]="{ 'bwi-eye': !showFilePassword, 'bwi-eye-slash': showFilePassword }"
                ></i>
              </button>
            </bit-form-field>
          </div>
          <div class="tw-bg-background-alt tw-pl-4 tw-pr-4 tw-pb-4">
            <button bitButton buttonType="primary" class="tw-mr-2" type="submit" appBlurClick>
              <span>{{ "importData" | i18n }}</span>
            </button>
            <button bitButton buttonType="secondary" type="button" data-dismiss="modal">
              <span>{{ "cancel" | i18n }}</span>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
