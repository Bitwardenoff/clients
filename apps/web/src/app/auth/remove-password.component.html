<div class="tw-w-96">
  <p>{{ "convertOrganizationEncryptionDesc" | i18n: organization.name }}</p>

  <button
    bitButton
    type="button"
    buttonType="primary"
    class="tw-w-full"
    [bitAction]="convert"
    [block]="true"
  >
    {{ "removeMasterPassword" | i18n }}
  </button>
  <button
    bitButton
    type="button"
    buttonType="secondary"
    class="tw-w-full"
    [bitAction]="leave"
    [block]="true"
  >
    {{ "leaveOrganization" | i18n }}
  </button>
</div>
