<bit-banner bannerType="warning" (onClose)="onDismiss.emit()">
  {{ "verifyEmailDesc" | i18n }}
  <button
    id="sendBtn"
    class="!tw-text-contrast !tw-font-bold tw-bg-warning-600 tw-border-0 hover:!tw-underline focus-visible:tw-ring focus-visible:tw-ring-offset-2 focus-visible:tw-ring-primary-700 focus-visible:tw-z-10"
    bitButton
    type="button"
    buttonType="unstyled"
    [bitAction]="send"
  >
    {{ "sendEmail" | i18n }}
  </button>
</bit-banner>
