<form [formGroup]="formGroup" [bitSubmit]="submit">
  <ng-container *ngIf="loading" #spinner>
    <i class="bwi bwi-spinner bwi-lg bwi-spin" aria-hidden="true"></i>
  </ng-container>
  <bit-dialog disablePadding *ngIf="!loading">
    <span bitDialogTitle>
      <ng-container *ngIf="editMode; else newCollectionTitle">
        {{ "editCollection" | i18n }}
        <span class="tw-text-sm tw-normal-case tw-text-muted">{{ collection.name }}</span>
      </ng-container>
      <ng-template #newCollectionTitle>
        {{ "newCollection" | i18n }}
      </ng-template>
    </span>
    <div bitDialogContent>
      <bit-tab-group>
        <bit-tab label="{{ 'collectionInfo' | i18n }}">
          <bit-form-field>
            <bit-label>{{ "name" | i18n }}</bit-label>
            <input bitInput formControlName="name" required />
          </bit-form-field>

          <bit-form-field>
            <bit-label>{{ "externalId" | i18n }}</bit-label>
            <input bitInput formControlName="externalId" />
            <bit-hint>{{ "externalIdDesc" | i18n }}</bit-hint>
          </bit-form-field>

          <bit-form-field>
            <bit-label>{{ "nestCollectionUnder" | i18n }}</bit-label>
            <select bitInput formControlName="parent">
              <option [ngValue]="null">-</option>
              <option *ngIf="removedParentName" disabled [ngValue]="removedParentName">
                {{ removedParentName }} ({{ "removed" | i18n }})
              </option>
              <option *ngFor="let collection of nestOptions" [ngValue]="collection.name">
                {{ collection.name }}
              </option>
            </select>
          </bit-form-field>
        </bit-tab>
        <bit-tab label="{{ 'access' | i18n }}">
          <bit-access-selector
            *ngIf="organization.useGroups"
            permissionMode="edit"
            formControlName="access"
            [items]="accessItems"
            [columnHeader]="'groupAndMemberColumnHeader' | i18n"
            [selectorLabelText]="'selectGroupsAndMembers' | i18n"
            [selectorHelpText]="'userPermissionOverrideHelper' | i18n"
            [emptySelectionText]="'noMembersOrGroupsAdded' | i18n"
          ></bit-access-selector>
          <bit-access-selector
            *ngIf="!organization.useGroups"
            permissionMode="edit"
            formControlName="access"
            [items]="accessItems"
            [columnHeader]="'memberColumnHeader' | i18n"
            [selectorLabelText]="'selectMembers' | i18n"
            [emptySelectionText]="'noMembersAdded' | i18n"
          ></bit-access-selector>
        </bit-tab>
      </bit-tab-group>
    </div>
    <div bitDialogFooter class="tw-flex tw-flex-row tw-gap-2">
      <button type="submit" bitButton bitFormButton buttonType="primary">
        {{ "save" | i18n }}
      </button>
      <button type="button" bitButton bitFormButton buttonType="secondary" (click)="cancel()">
        {{ "cancel" | i18n }}
      </button>
      <button
        *ngIf="editMode && organization.canDeleteAssignedCollections"
        type="button"
        bitIconButton="bwi-trash"
        buttonType="danger"
        class="tw-ml-auto"
        bitFormButton
        [bitAction]="remove"
      ></button>
    </div>
  </bit-dialog>
</form>
