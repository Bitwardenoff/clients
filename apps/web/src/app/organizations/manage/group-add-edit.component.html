<div class="modal fade" role="dialog" aria-modal="true" aria-labelledby="groupAddEditTitle">
  <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
    <form
      class="modal-content"
      #form
      (ngSubmit)="submit()"
      [appApiAction]="formPromise"
      ngNativeValidate
    >
      <div class="modal-header">
        <h1 class="modal-title" id="groupAddEditTitle">
          {{ title }}
          <span *ngIf="editMode" class="tw-text-sm tw-normal-case tw-text-muted">{{ name }}</span>
        </h1>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          appA11yTitle="{{ 'close' | i18n }}"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body" *ngIf="loading">
        <i
          class="bwi bwi-spinner bwi-spin text-muted"
          title="{{ 'loading' | i18n }}"
          aria-hidden="true"
        ></i>
        <span class="sr-only">{{ "loading" | i18n }}</span>
      </div>

      <bit-tab-group *ngIf="!loading" [preserveContent]="true">
        <bit-tab label="{{ 'groupInfo' | i18n }}">
          <div class="tw-container">
            <bit-form-field>
              <bit-label>{{ "name" | i18n }}</bit-label>
              <input bitInput type="text" [(ngModel)]="name" name="Name" id="name" required />
            </bit-form-field>
            <bit-form-field>
              <bit-label>{{ "externalId" | i18n }}</bit-label>
              <input
                bitInput
                type="text"
                [(ngModel)]="externalId"
                name="ExternalId"
                id="externalId"
              />
              <bit-hint>{{ "externalIdDesc" | i18n }}</bit-hint>
            </bit-form-field>
          </div>
        </bit-tab>

        <bit-tab label="{{ 'members' | i18n }}"> </bit-tab>

        <bit-tab label="{{ 'collections' | i18n }}"> </bit-tab>
      </bit-tab-group>

      <div class="modal-footer">
        <button type="submit" bitButton buttonType="primary" [disabled]="form.loading">
          <i
            class="bwi bwi-spinner bwi-spin"
            title="{{ 'loading' | i18n }}"
            aria-hidden="true"
            [hidden]="!form.loading"
          ></i>
          <span>{{ "save" | i18n }}</span>
        </button>
        <button type="button" bitButton buttonType="secondary" data-dismiss="modal">
          {{ "cancel" | i18n }}
        </button>
        <div class="ml-auto">
          <button
            #deleteBtn
            type="button"
            (click)="delete()"
            bitButton
            class="tw-px-0"
            buttonType="danger"
            appA11yTitle="{{ 'delete' | i18n }}"
            *ngIf="editMode"
            [disabled]="deleteBtn.loading"
            [appApiAction]="deletePromise"
          >
            <i
              class="bwi bwi-trash bwi-lg bwi-fw tw-mx-1"
              [hidden]="deleteBtn.loading"
              aria-hidden="true"
            ></i>
            <i
              class="bwi bwi-spinner bwi-spin bwi-lg bwi-fw"
              [hidden]="!deleteBtn.loading"
              aria-hidden="true"
              title="{{ 'loading' | i18n }}"
            ></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
