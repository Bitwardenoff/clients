<div class="tw-container tw-mb-3">
  <h2 class="tw-text-base tw-mb-3">{{ "billingPlanLabel" | i18n }}</h2>
  <div class="tw-flex tw-items-center tw-mb-3" *ngFor="let selectablePlan of selectablePlans">
    <label class="tw-block tw-text-main" for="interval{{ selectablePlan.type }}">
      <input
        checked
        class="tw-w-4 tw-h-4 tw-align-middle"
        id="interval{{ selectablePlan.type }}"
        name="BillingInterval"
        type="radio"
        [value]="selectablePlan.type"
        [(ngModel)]="plan"
      />
      <ng-container *ngIf="selectablePlan.isAnnual">
        {{ "annually" | i18n }} - {{ selectedPlan.basePrice | currency: "$" }} /{{ "yr" | i18n }}
      </ng-container>
      <ng-container *ngIf="!selectablePlan.isAnnual">
        {{ "monthly" | i18n }} - {{ selectedPlan.basePrice | currency: "$" }} /{{
          "monthAbbr" | i18n
        }}
      </ng-container>
    </label>
  </div>

  <h2 class="tw-text-base tw-mb-3">{{ "paymentType" | i18n }}</h2>
  <div class="tw-mb-3">
    <app-payment [hideCredit]="true"></app-payment>
    <app-tax-info (onCountryChanged)="changedCountry()"></app-tax-info>
  </div>
</div>
