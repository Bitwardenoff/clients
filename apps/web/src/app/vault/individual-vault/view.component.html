<bit-dialog dialogSize="large">
  <span bitDialogTitle>
    {{ cipherTypeString }}
  </span>
  <ng-container bitDialogContent>
    <app-cipher-view [cipher]="cipher"></app-cipher-view>
  </ng-container>
  <ng-container bitDialogFooter>
    <button
      bitButton
      bitFormButton
      (click)="edit()"
      buttonType="primary"
      type="button"
      [disabled]="!cipher.edit"
    >
      {{ "edit" | i18n }}
    </button>
    <div class="ml-auto">
      <button
        bitButton
        bitFormButton
        type="button"
        buttonType="danger"
        [appA11yTitle]="'delete' | i18n"
        (click)="delete()"
        [disabled]="!cipher.edit"
      >
        <i class="bwi bwi-trash bwi-lg bwi-fw" aria-hidden="true"></i>
      </button>
    </div>
  </ng-container>
</bit-dialog>
