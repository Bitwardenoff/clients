<div class="row justify-content-md-center mt-5">
  <div class="col-3">
    <p class="lead text-center mb-4">{{ "deleteOrganization" | i18n }}</p>
    <div class="card">
      <div class="card-body">
        <app-callout type="warning">{{
          "deletingOrganizationIsPermanentWarning" | i18n: name
        }}</app-callout>
        <p class="text-center">
          <strong>{{ name }}</strong>
        </p>
        <p>{{ "deleteRecoverOrgConfirmDesc" | i18n }}</p>
        <p>{{ "deletingOrganizationActiveUserAccountsWarning" | i18n }}</p>
        <hr />
        <div class="d-flex">
          <button
            type="button"
            bitButton
            buttonType="primary"
            class="btn-danger"
            [bitAction]="submit"
            [block]="true"
          >
            {{ "deleteOrganization" | i18n }}
          </button>
          <a
            routerLink="/login"
            bitButton
            buttonType="secondary"
            [block]="true"
            class="tw-ml-2 tw-mt-0"
          >
            {{ "cancel" | i18n }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
