<div class="tabbed-header">
  <h1>{{ "encKeySettings" | i18n }}</h1>
</div>
<bit-callout type="warning">{{ "changeKdfLoggedOutWarning" | i18n }}</bit-callout>
<form #form ngNativeValidate autocomplete="off" [formGroup]="kdfForm">
  <div class="row">
    <div class="col-6">
      <div class="form-group mb-0">
        <label for="kdf">{{ "kdfAlgorithm" | i18n }}</label>
        <a
          class="ml-auto"
          href="https://bitwarden.com/help/kdf-algorithms"
          target="_blank"
          rel="noopener"
          appA11yTitle="{{ 'learnMore' | i18n }}"
        >
          <i class="bwi bwi-question-circle" aria-hidden="true"></i>
        </a>
        <select
          id="kdf"
          name="Kdf"
          formControlName="kdf"
          (change)="onChangeKdf()"
          class="form-control mb-3"
          required
        >
          <option *ngFor="let o of kdfOptions" [ngValue]="o.value">{{ o.name }}</option>
        </select>
        <ng-container *ngIf="kdfForm.value.kdf == kdfType.Argon2id">
          <label for="kdfMemory">{{ "kdfMemory" | i18n }}</label>
          <input
            id="kdfMemory"
            type="number"
            [min]="minimumArgon2Memory"
            [max]="maximumArgon2Memory"
            name="Memory"
            class="form-control mb-3"
            formControlName="memory"
            required
          />
        </ng-container>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group mb-0">
        <ng-container *ngIf="kdfForm.value.kdf == kdfType.PBKDF2_SHA256">
          <label for="kdfIterations">{{ "kdfIterations" | i18n }}</label>
          <a
            class="ml-auto"
            href="https://bitwarden.com/help/what-encryption-is-used/#changing-kdf-iterations"
            target="_blank"
            rel="noopener"
            appA11yTitle="{{ 'learnMore' | i18n }}"
          >
            <i class="bwi bwi-question-circle" aria-hidden="true"></i>
          </a>
          <input
            id="kdfIterations"
            type="number"
            [min]="minimumPbkdf2Iterations"
            [max]="maximumPbkdf2Iterations"
            name="KdfIterations"
            class="form-control"
            formControlName="iterations"
            required
          />
        </ng-container>
        <ng-container *ngIf="kdfForm.value.kdf == kdfType.Argon2id">
          <label for="kdfIterations">{{ "kdfIterations" | i18n }}</label>
          <input
            id="iterations"
            type="number"
            [min]="minimumArgon2Iterations"
            [max]="maximumArgon2Iterations"
            name="Iterations"
            class="form-control mb-3"
            formControlName="iterations"
            required
          />
          <label for="kdfParallelism">{{ "kdfParallelism" | i18n }}</label>
          <input
            id="kdfParallelism"
            type="number"
            [min]="minimumArgon2Parallelism"
            [max]="maximumArgon2Parallelism"
            name="Parallelism"
            class="form-control"
            formControlName="parallelism"
            required
          />
        </ng-container>
      </div>
    </div>
    <div class="col-12">
      <ng-container *ngIf="kdfForm.value.kdf == kdfType.PBKDF2_SHA256">
        <p class="small form-text text-muted">
          {{ "kdfIterationsDesc" | i18n : (recommendedPbkdf2Iterations | number) }}
        </p>
        <bit-callout type="warning">
          {{ "kdfIterationsWarning" | i18n : (100000 | number) }}
        </bit-callout>
      </ng-container>
      <ng-container *ngIf="kdfForm.value.kdf == kdfType.Argon2id">
        <p class="small form-text text-muted">{{ "argon2Desc" | i18n }}</p>
        <bit-callout type="warning"> {{ "argon2Warning" | i18n }}</bit-callout>
      </ng-container>
    </div>
  </div>
  <button
    (click)="openConfirmationModal()"
    type="button"
    buttonType="primary"
    bitButton
    [disabled]="kdfForm.invalid"
  >
    {{ "changeKdf" | i18n }}
  </button>
</form>
