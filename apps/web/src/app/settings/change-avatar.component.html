<div class="modal fade" role="dialog" aria-modal="true" aria-labelledby="customizeTitle">
  <div class="modal-dialog modal-dialog-scrollable tw-w-[600px] tw-max-w-none" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="customizeTitle">{{ "customizeAvatar" | i18n }}</h2>
        <button type="button" class="close" data-dismiss="modal" appA11yTitle="{{ 'close' | i18n }}">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card-body text-center" *ngIf="loading">
          <i class="bwi bwi-spinner bwi-spin" title="{{ 'loading' | i18n }}" aria-hidden="true"></i>
          {{ "loading" | i18n }}
        </div>
        <app-callout type="error" *ngIf="error">
          {{ error }}
        </app-callout>
        <p class="tw-text-lg">{{ "pickAnAvatarColor" | i18n }}</p>
        <div class="tw-flex tw-flex-wrap tw-justify-center tw-gap-8 tw-gap-y-8">
          <ng-container *ngFor="let c of defaultColorPalette">
            <bit-avatar appStopClick (select)="setSelection(c.color)" [selected]="c.selected" [title]="c.name"
              [listenForUpdates]="false" [clickable]="true" text="{{ profile | userName }}" size="xlarge"
              [color]="c.color" [border]="true">
            </bit-avatar>
          </ng-container>
          <span>
            <span [ngClass]="{
                'tw-outline-[3px] tw-outline-primary-500 hover:tw-outline-[3px] hover:tw-outline-primary-500':
                  customColorSelected
              }" (click)="showCustomPicker()"
              class="tw-outline-solid tw-bg-white tw-inline-block tw-flex tw-h-24 tw-w-24 tw-cursor-pointer tw-place-content-center tw-content-center tw-justify-center tw-rounded-full tw-border tw-border-solid tw-border-secondary-500 tw-outline tw-outline-0 tw-outline-offset-1 hover:tw-outline-1 hover:tw-outline-primary-300 focus:tw-outline-2 focus:tw-outline-primary-500"
              [style.background-color]="customColor$ | async">
              <i style="font-size: 2rem" [style.color]="customTextColor$ | async" class="bwi bwi-pencil tw-m-auto"></i>
            </span>
          </span>
        </div>

        <div [hidden]="!customColorSelected" class="color-picker-parent tw-mt-8 tw-flex">
          <chrome-picker [control]="colorPickerControl"></chrome-picker>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-submit" [disabled]="loading" (click)="submit()">
          <i class="bwi bwi-spinner bwi-spin" title="{{ 'loading' | i18n }}" aria-hidden="true"></i>
          <span>{{ "save" | i18n }}</span>
        </button>
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">
          {{ "close" | i18n }}
        </button>
      </div>
    </div>
  </div>
</div>
