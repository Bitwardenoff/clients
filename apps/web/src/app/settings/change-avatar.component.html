<div class="modal fade" role="dialog" aria-modal="true" aria-labelledby="customizeTitle">
  <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="customizeTitle">Customize Avatar</h2>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          appA11yTitle="{{ 'close' | i18n }}"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card-body text-center" *ngIf="loading">
          <i class="bwi bwi-spinner bwi-spin" title="{{ 'loading' | i18n }}" aria-hidden="true"></i>
          {{ "loading" | i18n }}
        </div>
        <app-callout type="error" *ngIf="error">
          {{ error }}
        </app-callout>
        <p class="tw-text-lg">Pick an avatar color</p>
        <ng-container *ngFor="let c of defaultColorPalette">
          <bit-avatar
            appStopClick
            (select)="selectionChanged(c.color)"
            [selected]="c.selected"
            [title]="c.name"
            [clickable]="true"
            text="{{ profile | userName }}"
            size="xlarge"
            [color]="c.color"
            [border]="true"
            class="tw-inline-block tw-p-5 tw-pr-0"
          >
          </bit-avatar>
        </ng-container>
        <span class="tw-h-24 tw-w-24 tw-rounded-full"></span>
        <bit-avatar
          appStopClick
          [selected]="customColorSelected"
          title="Custom color"
          [clickable]="true"
          icon="bwi-pencil"
          size="xlarge"
          [color]="customColor$ | async"
          class="tw-inline-block tw-p-5 tw-pr-0"
        >
        </bit-avatar>
        <input
          type="color"
          [ngModel]="customColor$ | async"
          (ngModelChange)="customColor$.next($event)"
        />
      </div>
      <div class="modal-footer">
        <button
          type="submit"
          class="btn btn-primary btn-submit"
          [disabled]="loading"
          (click)="submit()"
        >
          <i class="bwi bwi-spinner bwi-spin" title="{{ 'loading' | i18n }}" aria-hidden="true"></i>
          <span>{{ "save" | i18n }}</span>
        </button>
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">
          {{ "close" | i18n }}
        </button>
      </div>
    </div>
  </div>
</div>
