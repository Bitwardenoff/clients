<div
  class="tw-relative tw-flex tw-min-w-0 tw-flex-col tw-break-words tw-rounded tw-border tw-border-solid tw-border-warning-500 tw-bg-background tw-bg-clip-border"
>
  <div
    class="tw-mb-0 tw-bg-warning-500 tw-px-5 tw-py-2.5 tw-font-bold tw-uppercase tw-text-contrast"
  >
    <i class="bwi bwi-envelope bwi-fw" aria-hidden="true"></i> {{ "verifyEmail" | i18n }}
  </div>
  <div class="tw-p-5">
    <p>{{ "verifyEmailDesc" | i18n }}</p>
    <button #sendBtn bitButton type="button" [block]="true" [bitAction]="send">
      {{ "sendEmail" | i18n }}
    </button>
  </div>
</div>
