<ng-container *ngFor="let bannerState of bannerStates">
  <bit-banner
    *ngIf="bannerState.showBanner"
    [bannerType]="'warning'"
    (onClose)="closeBanner(bannerState.organizationId)"
  >
    {{ translateMaintainYourSubscription(bannerState.organizationName) }}
    <a
      class="text-white font-weight-semibold"
      [routerLink]="getAddPaymentMethodUrl(bannerState.organizationId)"
      >{{ "addAPaymentMethod" | i18n }}</a
    >.
  </bit-banner>
</ng-container>
